<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 문제5</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".box").each(function (index, item) {
            $(".box").attr("class", ".box2");
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 60px;
        height: 60px;
        background-color: #009ac8;
        float: left;
        margin: 15px;
        border: 4px solid white;
      }
      .box2 {
        width: 60px;
        height: 60px;
        background-color: green;
        float: left;
        margin: 15px;
        border: 4px solid white;
      }
    </style>
    <!-- 
        문제5. 
        클릭버튼 클릭시 짝수 box만 색상이
        box2 색상으로 변화 되도록 합니다.
    -->
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <br /><br />
    <div style="clear: both"></div>
    <input type="button" value="클릭" id="btn" />
  </body>
</html>
