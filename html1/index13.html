<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 응용</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#box2").click(function () {
          $(this).css({
            transform: "translate(500px)",
          });
        });

        $("#ck").click(function () {
          let $checked = $(this).is(":checked");
          if ($checked == true) {
            $("#bbox").css({
              width: "600px",
            });
          } else {
            $("#bbox").css({
              width: "",
            });
          }
        });
      });
    </script>
    <style>
      .box:nth-of-type(1) {
        width: 100px;
        height: 100px;
        background-color: orange;
      }
      .box:nth-of-type(1):hover {
        width: 200px;
        height: 50px;
        background-color: red;
        /* property : 어떤 속성을 효과적으로 적용할 것인지 선택하는 사항 */
        transition-property: all;
        transition-duration: 3s;
        /* duration : 효과 지속 시간을 설정 할 수 있습니다. */
        /* transition: width 5s;*/
      }
      .box:nth-of-type(2) {
        width: 100px;
        height: 100px;
        background-color: pink;
        transition-duration: 5s;
        /* transition-timing-function:linear; */
        /* transition-timing-function:cubic-bezier(0,1,1,0); */
        /* (시작값,중간값,최대값,종료값) */
        transition-timing-function: steps(10);
      }
      /* transition-timing-function : 진행속도를 조절 할 수 있습니다.
      ease : 처음과 끝에 속도가 느리게 애니
      linear : 동일한 속도로 애니
      ease-in : 처음에는 속도가 느립니다.
      ease-out : 끝에만 속도가 느립니다.
    */
      .box:nth-of-type(3) {
        width: 100px;
        height: 100px;
        background-color: green;
        transition-duration: 5s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box" id="box2"></div>
    <input type="checkbox" id="ck" />실행
    <div class="box" id="bbox"></div>
  </body>
</html>
