<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4번</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      #licss {
        background-color: #bfbfbf;
        cursor: pointer;
        width: 200px;
        height: 40px;
        line-height: 40px;
      }
      #licss > span:hover {
        font-weight: bold;
      }
      #licss > span {
        margin-left: 8px;
      }
      .somenu {
        display: none;
        width: 200px;
        height: 150px;
        line-height: 40px;
        background-color: #eaeaea;
      }
      #licss:hover .somenu {
        display: block;
      }
      .soli {
        margin: 0;
        width: 200px;
        height: 30px;
        line-height: 30px;
        padding-left: 30px;
      }
      .soli:hover {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li id="licss">
        <span>계열사 목록</span>
        <ul class="somenu">
          <li class="soli">K엔터테인먼트</li>
          <li class="soli">K필름</li>
          <li class="soli">K-IT인프라넷</li>
          <li class="soli">K 인체공학연구소</li>
          <li class="soli">K AI개발연구소</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
