<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제8</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        width: 100%;
        height: 100%;
      }
      span {
        display: block;
        text-align: center;
      }
      .container {
        margin: 0 auto;
        width: 250px;
        height: 300px;
      }
      .container > div {
        width: 250px;
        height: 100px;
      }
      .black {
        width: 250px;
        height: 200px;
      }
      .text {
        background-color: yellow;
        width: 250px;
        height: 100px;
      }
      .text > span:nth-of-type(1) {
        font-size: 15px;
        font-weight: bold;
        height: 50px;
        line-height: 50px;
      }
      .text > span:nth-of-type(2),
      .text > span:nth-of-type(3) {
        font-size: 12px;
        height: 25px;
        line-height: 25px;
      }
      .text > span:nth-of-type(3) {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="black"><img src="./img/product.jpg" /></div>
        <div class="text">
          <span>SOPHIA TEA 3EA</span>
          <span>향긋한 SOPHIA 차를 느껴보세요</span>
          <span>20,000 원</span>
        </div>
      </div>
    </div>
  </body>
</html>
