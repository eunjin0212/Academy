<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제7</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        width: 100%;
        height: 100%;
      }
      span {
        display: block;
      }
      .container {
        margin: 0 auto;
        width: 400px;
        height: 450px;
        background-color: black;
        position: relative;
      }
      .container > div {
        width: 200px;
        height: 150px;
        position: absolute;
        right: 0;
      }
      .container > div:nth-child(1) {
        width: 200px;
        height: 450px;
      }
      .container > div:nth-child(2) {
        top: 0;
      }
      .container > div:nth-child(3) {
        top: 150px;
      }
      .container > div:nth-child(4) {
        top: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/1.jpg" />
      <div>
        <img src="./img/2.jpg" />
      </div>
      <div>
        <img src="./img/3.jpg" />
      </div>
      <div>
        <img src="./img/4.jpg" />
      </div>
    </div>
  </body>
</html>
