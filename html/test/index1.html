<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제1</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }

      .blue {
        width: 400px;
        height: 400px;
        background-color: blue;
        position: relative;
        display: flex;
        justify-content: center;
      }
      .red {
        width: 260px;
        height: 40px;
        background-color: red;
        position: absolute;
        bottom: 50px;
      }
      .black {
        width: 50px;
        height: 50px;
        background-color: black;
        cursor: pointer;
        position: absolute;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="blue">
      <div class="red"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
