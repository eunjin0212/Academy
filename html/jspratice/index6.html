<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 문제2</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $check = 0;
        $("#btn").click(function () {
          $check++;
          if ($check > 4) {
            alert("최대 5개까지만 추가할 수 있습니다.");
          } else {
            $("table").append(
              '<tr class="files"><th>첨부파일</th><td><input type="file" name="attachFile' +
                $check +
                '" id="attachFile"/></td></tr>'
            );
          }
        });
      });
    </script>
  </head>
  <!--
    문제2 첨부파일 추가 버튼 클릭시 
    최대 5개까지 첨부파일이 추가 되도록 하십시오.
-->
  <body>
    <div
      style="
        color: white;
        text-align: center;
        margin: 0 0 100px 0;
        background: #555;
        line-height: 80px;
      "
    >
      첨부파일 추가하기
    </div>

    <form name="form1" method="post" action="">
      <table cellpadding="5" cellspacing="0" border="1" id="tables">
        <tr>
          <th>제목</th>
          <td>.</td>
        </tr>
        <tr>
          <th>내용</th>
          <td>.</td>
        </tr>
        <tr name="tr_attach_file" id="files" class="files">
          <th>첨부파일</th>
          <td>
            <input type="file" name="attachFile" id="attachFile" />
            <button type="button" id="btn">추가</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
