<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 문제3</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $check = 0;
        $("#cate").change(function () {
          let $thisVal1 = $(this).val();
          if ($thisVal1 != "") {
            $("#brand").css("display", "block");
            $check += 1;
            console.log($check);
          }
          if ($check > 1) {
            console.log($check);
            $check = 1;
            $("#brand").val("");
            $("#choice").val("");
          }
        });

        $("#brand").change(function () {
          let $thisVal2 = $(this).val();
          if ($thisVal2 != "") {
            $("#choice").css("display", "block");
          }
        });
      });
    </script>

    <style>
      .gogogo select {
        width: 120px;
        padding: 5px;
        float: left;
      }
      .brand {
        display: none;
      }
      .choice {
        display: none;
      }
    </style>
  </head>
  <!--
    문제3.
    카테고리를 무조건 선택해야 브랜드가 나옵니다.
    브랜드 선택 후 혜택이 나오게 됩니다. 
    순차적으로 각 파트가 나오도록 제작하십시오.
-->
  <body>
    <div class="gogogo">
      <select class="cate" id="cate">
        <option value="">- 카테고리 -</option>
        <option value="1">MicroSD메모리</option>
        <option value="2">SD메모리</option>
        <option value="3">CF메모리</option>
        <option value="4">메모리스틱</option>
        <option value="5">XQD메모리</option>
      </select>
      <select class="brand" id="brand">
        <option value="">- 브랜드 -</option>
        <option value="1">SAN디스크</option>
        <option value="2">삼성전자</option>
        <option value="3">트랜센드</option>
        <option value="4">소닉</option>
        <option value="5">랙사</option>
        <option value="6">올바른전자</option>
        <option value="7">도시바</option>
        <option value="8">HP</option>
      </select>
      <select class="choice" id="choice">
        <option value="">- 혜택 -</option>
        <option value="1">무료배송</option>
        <option value="2">카드할인</option>
        <option value="3">쿠폰</option>
        <option value="4">적립</option>
      </select>
    </div>
  </body>
</html>
