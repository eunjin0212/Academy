<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>회원가입</title>
  </head>
  <body>
    <form>
      <input type="hidden" id="overLep" value="'no" />
      <div class="wrapper">
        <div class="join">간편회원가입</div>
        <div class="joinForm">
          <table cellpadding="0" cellspacing="0" border-spacing="0px">
            <tr>
              <td>회원 아이디</td>
              <td class="input">
                <input id="idInput" type="text" tabindex="1" />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  tabindex="2"
                  value="중복확인"
                  onclick="idCheck()"
                />
              </td>
            </tr>
            <tr>
              <td>패스워드</td>
              <td class="input">
                <input id="pass" type="password" onclick="passwordCheck()" />
              </td>
              <td class="input">
                패스워드확인
                <input id="passCheck" type="password" />
              </td>
            </tr>
            <tr>
              <td>회원인증 휴대폰</td>
              <td class="input">
                <input
                  id="phone"
                  type="text"
                  maxlength="11"
                  onclick="phoneCheck()"
                />
              </td>
              <td>"-" 포함하지 않고 숫자만 입력하시면 됩니다.</td>
            </tr>
            <tr>
              <td>회원 이메일</td>
              <td class="inputB">
                <input id="email" type="email" onclick="emailCheck()" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td>VIP 회원코드 번호</td>
              <td class="inputB">
                <input type="number" id="vipNum" onclick="vipCodeCheck()" />
              </td>
              <td>
                ※VIP 회원코드를 가지고 계신 고객분은 입력해 주시길 바랍니다.
              </td>
            </tr>
            <tr>
              <td>구매의사 소프트웨어</td>
              <td colspan="2" id="radio" onclick="radioCheck()">
                <input type="radio" id="a0" name="a" />
                <label for="a0">윈도우 10</label>
                <input type="radio" id="a1" name="a" />
                <label for="a1">MS-OFFICE</label>
                <input type="radio" id="a2" name="a" />
                <label for="a2">X-BOX 게임</label>
              </td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="button">
          <input type="button" value="회원가입" class="btn2" onclick="join()" />
          <input
            type="button"
            value="가입취소"
            class="btn2"
            onclick="alert('가입을 취소하시겠습니까?')"
          />
        </div>
      </div>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
