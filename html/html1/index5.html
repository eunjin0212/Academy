<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="imagetoolbar" content="no" />
    <title>media 속성-css추가</title>
    <!--
        link파일 이용
        css를 별도로 각각의 media 속성을 이용하여 파일을 분리 합니다.
    -->
    <link rel="stylesheet" type="text/css" href="./css/css1200.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/css500.css"
      media="screen and (min-width:571px) and (max-width:800px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/css300.css"
      media="screen and (min-width:320px) and (max-width:570px)"
    />
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
