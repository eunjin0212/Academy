<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full 배너</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $node = 0;
        $("#btn1").click(function () {
          $("#banner" + $node)
            .stop()
            .fadeOut(2000);
          $node--;
          if ($node < 0) {
            $node = $("#banner>label").length - 1;
          }
          $("#banner" + $node)
            .stop()
            .fadeIn(2000);
        });
        $("#btn2").click(function () {
          $("#banner" + $node)
            .stop()
            .fadeOut(2000);
          $node++;
          if ($node == $("#banner>label").length) {
            $node = 0;
          }
          $("#banner" + $node)
            .stop()
            .fadeIn(2000);
        });

        $("#banner").mouseenter(function () {
          $("#btn1").fadeIn(1000);
          $("#btn2").fadeIn(1000);
          $("#btn1").css({
            opacity: 1,
            left: "100px",
          });
          $("#btn2").css({
            opacity: 1,
            right: "100px",
          });
        });

        $("#banner").mouseleave(function () {
          $("#btn1").css({
            left: "",
            opacity: 0,
          });
          $("#btn2").css({
            right: "",
            opacity: 0,
          });
          $("#btn1").fadeOut(1000);
          $("#btn2").fadeOut(1000);
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .banner {
        height: 613px;
        max-width: 2560px;
        /* overflow: hidden; */
        margin: 0 auto;
        position: relative;
      }

      /* contain : 가로,세로 크기가 서로 조건이 다를 경우  비율에 맞춰서 가로 세로 사이즈로 이미지가 조정 되어 집니다.
    cover : 가로,세로 크기 조건이 달라도 비율에 맞춰서 오브젝트 이미지가 크기를 조절하게 됩니다. */
      .bannerImg {
        background-position: 50%;
        background-size: cover;
        width: 100%;
        height: inherit;
        max-width: inherit;
        position: absolute;
      }
      .bannerImg:nth-of-type(1) {
        display: block;
        background-image: url("./img/full_banner0.jpg");
      }
      .bannerImg:nth-of-type(2) {
        background-image: url("./img/full_banner1.jpg");
        display: none;
      }
      .btn {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        margin-top: -50px;
        transition-duration: 2s;
        cursor: pointer;
        opacity: 0;
        z-index: 1;
      }
      .btn:nth-of-type(1) {
        left: 0;
      }
      .btn:nth-of-type(2) {
        right: 0;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="banner" id="banner">
      <label class="bannerImg" id="banner0"></label>
      <label class="bannerImg" id="banner1"></label>
      <div class="btn" id="btn1"><img src="./img/leftbtn.svg" /></div>
      <div class="btn" id="btn2"><img src="./img/rightbtn.svg" /></div>
    </section>
  </body>
</html>
