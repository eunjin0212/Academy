<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <script src="../jq/jquery.js"></script>
    <script></script>
    <style>
      .box {
        width: 50px;
        height: 300px;
        background-color: black;
        display: flex;
        /* flex : 레이아웃 block + inline-block */
        flex-wrap: wrap; /* flex-wrap : 줄바꿈 (nowrap - 줄바꿈 사용안함) */
        align-content: center;
        /* align-items:center; */
        /* align-content : flex-warp:wrap (nowrap X)과 함께 사용해야함 (1줄이상)
        align-items : flex-warp(X) 1줄일때 사용하는 속성 (line-height와 같음) 
        align-content: space-around
        align-content : 세로로 정렬할때 사용하며, justify-content 속성이 같음 1줄이상*/
        justify-content: center;
        /* justify-content : 가로정렬일 때 사용
        flex-start = left
        flex-end = right or bottom
        center = text-align:center or maring:0 auto
        space-around = 균등하게 오브젝트 공백을 만들게 됩니다.space-between = 시작점과 끝점을 기준으로 정렬하게 됩니다.*/
        flex-direction: column;
        /* flex-direction : 정렬방식 (row-가로, column-세로) */
      }
      .sBox {
        width: 50px;
        height: 50px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="sBox"></div>
      <div class="sBox"></div>
      <div class="sBox"></div>
    </div>
  </body>
</html>
