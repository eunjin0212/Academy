<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 응용</title>
    <script src="../jq/jquery.js"></script>
    <script></script>
    <style>
      .box {
        width: 350px;
        height: 400px;
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: center;
        align-items: center;
      }
      .box > span {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        display: block;
        margin-bottom: 15px;
      }
      .ulcss {
        list-style: none;
        margin: 0;
        padding: 0;
        width: inherit;
        height: inherit;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ulcss > li {
        width: 100px;
        height: 50px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <br /><br />
    <header style="height: 100px; border: 1px solid black">
      <ul class="ulcss">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </header>
  </body>
</html>
