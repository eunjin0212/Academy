<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="imagetoolbar" content="no" />
    <!-- 마우스 오버시 이미지 관련 툴바가 생성되지 않음 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 중급</title>
    <style>
      .div {
        width: 1200px;
        height: 300px;
        background-color: orange;
        display: table-cell;
        vertical-align: middle;
      }
      /* inherit : 부모의 속성을 가져올때 사용합니다. */
      .span {
        width: inherit;
        height: 100px;
        background-color: greenyellow;
        display: inherit;
        margin: 0 auto;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <img src="../img/banners/banner0.png" />
    <div class="div">
      <span class="span">TEST<br />테스트</span>
    </div>
    <br /><br />
    <!--accept : file 기준에 사용이 되며, audio, video, image
  해당 부분을 전체 사용하고 싶을 경우 *기호를 사용하면 해당 파일 속성 파트를
  모두 사용가능 합니다.
  -->
    <input type="file" accept="image/png, image/gif, image/jpeg" />
    <br />
    <input type="file" accept="video/*" />
    <input type="file" accept="image/*" />
    <br /><br />
    <!--a 태그에 download 속성을 추가하면, 해당 파일을 다운로드 할 수 있습니다.-->
    <a href="../img/123.jpg" download>
      <img src="../img/123.jpg" />
    </a>
  </body>
</html>
