<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>문제9 - Javascript</title>
    <!--
     문제9 설문조사에 참여 하기 위해서 폼을 모두 작성해야 합니다.
     전화번호 일 경우 숫자만 입력이 되어야 합니다.
     radio일 경우 한가지만 선택 되도록 합니다.
     좋아하는 스포츠 부분은 무조건 2가지를 선택해야 합니다.
     개인정보 활용이 동의를 해야만 설문조사가 완료 되도록 합니다.
    -->
    <script>
      function submitHandle() {
        let name = document.getElementById("name");
        let tel = document.getElementById("tel");
        let email = document.getElementById("email");
        let sel = document.getElementById("sel");
        let agree = document.getElementById("agree").checked;
        if (name.value == "") {
          console.log("name");
        } else if (tel.value == "") {
          console.log("tel");
        } else if (Number.isNaN(Number(tel.value)) !== false) {
          console.log("숫자만 입력");
        } else if (email.value == "") {
          console.log("email");
        } else if (sel.value == "") {
          console.log("select");
        } else if (agree !== true) {
          console.log("agree");
        } else if (
          agree == true &&
          name.value !== "" &&
          tel.value !== "" &&
          email.value !== "" &&
          sel.value !== ""
        ) {
          for (let i = 0; i < 3; i++) {
            let radioVal = document.getElementById("radio" + i);
            if (radioVal.checked !== true) {
              console.log("radio");
            } else {
              console.log("ok");
              return false;
            }
          }

          for (let j = 0; j < 6; j++) {
            let checkVal = document.getElementById("check" + j);
            if (checkVal.checked !== true) {
              console.log("check");
            } else if ((checkVal.checked == true) < 2) {
              console.log(2);
            } else {
              console.log("ok");
              return true;
            }
          }
        } else {
          return false;
          console.log("done");
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return submitHandle()">
      <h1>설문조사</h1>

      아래 항목을 채워주세요.<br />

      <h4>신상 정보 :</h4>

      이름　　　
      <input
        type="text"
        maxlength="10"
        size="15"
        placeholder="고객명을 입력하세요"
        id="name"
      /><br />
      전화번호　
      <input
        type="tel"
        maxlength="11"
        size="15"
        placeholder="숫자만 입력하세요"
        id="tel"
      /><br />
      이메일주소
      <input
        type="text"
        maxlength="80"
        size="30"
        placeholder="메일주소를 입력하세요"
        id="email"
      /><br />
      <br />
      <h3>어떤 경로로 알게 되었습니까?</h3>
      <input type="radio" value="기사" name="ra" id="radio0" />기사<br />
      <input type="radio" value="광고" name="ra" id="radio1" />광고<br />
      <input type="radio" value="기타" name="ra" id="radio2" />기타<br />

      <h3>좋아하는 스포츠는 무엇입니까? 2가지를 선택해 주세요</h3>
      <input type="checkbox" id="check0" value="테니스" />테니스
      <input type="checkbox" id="check1" value="골프" />골프
      <input type="checkbox" id="check2" value="농구" />농구<br />
      <input type="checkbox" id="check3" value="스쿼시" />스쿼시
      <input type="checkbox" id="check4" value="볼링" />볼링
      <input type="checkbox" id="check5" value="축구" />축구 <br /><br />
      연락방법
      <select id="sel">
        <option value="">연락방법</option>
        <option value="email">email</option>
        <option value="phone">phone</option>
      </select>
      <br /><br />
      <input type="checkbox" id="agree" /> 개인정보 활용에 동의합니다.
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
