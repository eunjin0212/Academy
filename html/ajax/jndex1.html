<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Ajax</title>
    <script src="./jquery.js"></script>
    <!--ajax 기본코드 있습니다. (Jquery,Javascript)
    Jquery-ajax : XML, JSON
    Jquery배열시 루프 : each
    -->
    <script>
      $(function () {
        let $data; //Backend 데이터를 확장함수 리턴 받아서 처리할때 사용함

        $.ajax({
          //ajax를 사용하기 위한 Jquery ajax전용함수
          url: "jndex1.xml", //javascript (open)과 동일함
          cache: false, //true(기본),false : 파일을 local에 저장하지 않음
          type: "GET", //GET,POST,PUT,DELETE
          dataType: "XML", //xml,json,txt,html (파일 속성명)
          success: function (s) {
            //정상적으로 데이터를 load할 경우 작동됨(js = status==200)
            //console.log(s);
            //console.log($(s).find("mname").eq(0).text());
            //console.log($(s).find("mname:eq(0)").text());
            $(s)
              .find("user")
              .each(function ($a, $b) {
                let $mname = $(this).find("mname").text(); //find = js(getElementByTagName)
                let $likes = $(this).find("likes").text();
                let $hobby = $(this).find("hobby").text();
                //console.log($mname);
                $("#userlist>li:eq(" + ($a + 1) + ")>span")
                  .eq(0)
                  .text($mname);
                $("#userlist>li:eq(" + ($a + 1) + ")>span")
                  .eq(1)
                  .text($likes);
                $("#userlist>li:eq(" + ($a + 1) + ")>span")
                  .eq(2)
                  .text($hobby);
              });
          },
          error: function () {
            //파일을 로드하지 못할 경우 error이 작동함
            alert("통신에러");
          },
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 500px;
        height: auto;
      }
      ul > li {
        width: 100%;
        height: 30px;
        line-height: 30px;
      }
      ul > li > span {
        height: 30px;
        line-height: 30px;
        display: inline-block;
        text-align: center;
        font-size: 12px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      ul > li > span:nth-of-type(1) {
        width: 100px;
      }
      ul > li > span:nth-of-type(2) {
        width: 190px;
      }
      ul > li > span:nth-of-type(3) {
        width: 190px;
      }
    </style>
  </head>
  <body>
    <p>사용자 정보 리스트</p>
    <ul id="userlist">
      <li>
        <span>고객명</span>

  </body>
</html>
