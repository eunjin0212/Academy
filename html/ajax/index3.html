    <script>

      function abc() {
        function bbb(z1, z2) {
          //bbb함수는 외부에서 한번에 들어올수 없는 함수
          let a = z1 + z2;

      }

      function bbb() {

        alert("test");
      }

      let c = function ccc() {
        function ddd() {
          alert("test");
        }
        ddd();
      };

      fff = (e) => {
        //화살표 함수 입니다.

      };
