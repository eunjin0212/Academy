<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue 응용문제 사용자 입력한 값 이용하기</title>
    <style>
      .login {
        width: 450px;
        height: 130px;
        border: 1px solid black;
        padding-left: 10px;
        padding-right: 10px;
        box-sizing: border-box;
      }
      .login > span {
        height: 90px;
        display: inline-block;
      }
      .login > span:nth-child(1) {
        width: 230px;
        margin-right: 10px;
      }
      .login > span:nth-child(1) > ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .login > span:nth-child(1) > ul > li {
        height: 45px;
      }
      .login > span:nth-child(2) {
        width: 150px;
      }
      .inputs {
        width: 230px;
        height: 40px;
      }
      .btn {
        width: 150px;
        height: 90px;
        border: 1px solid black;
        background-color: white;
      }
      em {
        display: block;
        font-style: normal;
        width: 100%;
        height: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <input type="text" name="text1" v-model="text1" />
      <input type="text" name="text2" v-model="text2" />
      <input type="button" v-model="btn" v-on:click="abc" />
      <span>{{ text3 }}</span>
    </div>
    <!--응용문제1-->
    <div class="login" id="login">
      <span>
        <ul>
          <li><input v-bind:type="input1" v-model="mid" class="inputs" /></li>
          <li><input v-bind:type="input2" v-model="mpass" class="inputs" /></li>
        </ul>
      </span>
      <span>
        <input v-bind:type="input3" v-model="btn" v-on:click="logins" class="btn" />
      </span>
      <em>{{error_msg}}</em>
    </div>
  </body>
  <script>
    let abc = new Vue({
      el: "#box",
      data: {
        btn: "합계",
        text1: null,
        text2: null,
        text3: "",
      },
      methods: {
        abc: function () {
          if (this.text1 === "" || this.text2 === "") {
            alert("값을 입력해주세요.");
          } else {
            this.text3 = Number(this.text1) + Number(this.text2);
          }
        },
      },
    });
    let b = new Vue({
      el: "#login",
      data: {
        input1: "text",
        input2: "password",
        input3: "submit",
        btn: "로그인",
        mid: "",
        mpass: "",
        error_msg: "",
      },
      methods: {
        logins: function () {
          if (this.mid == "") {
            this.error_msg = "아이디를 입력하세요";
          } else if (this.mpass == "") {
            this.error_msg = "패스워드를 입력하세요";
          } else {
            this.error_msg = "";
          }
        },
      },
    });
  </script>
</html>
