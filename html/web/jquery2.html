<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery응용2</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $click = 0;
        $("#btn").click(function () {
          $click++;
          if ($click === 1) {
            $(".yellow").css({
              right: 0,
            });
          }
          if ($click === 2) {
            $(".yellow").css({
              top: "320px",
            });
          }
        });
      });
    </script>
    <style>
      .red {
        width: 800px;
        height: 400px;
        background-color: red;
        position: relative;
      }
      .yellow {
        background-color: yellow;
        position: absolute;
        width: 80px;
        height: 80px;
        top: 0;
        right: 720px;
      }
    </style>
  </head>
  <body>
    <div class="red">
      <div class="yellow"></div>
    </div>
    <button type="button" id="btn">이동</button>
  </body>
</html>
