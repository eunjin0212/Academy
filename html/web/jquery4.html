<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 로딩 페이지</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#bg").animate(
            {
              width: "100%",
            },
            3000,
            function () {
              $("#btn").val("이동");
            }
          );
        });

        let $count = 0;
        $(".circle").click(function () {
          if ($count % 2 == 0) {
            $(this).css("background-color", "orange");
            $(this).animate(
              {
                right: "5px",
              },
              1000
            );
            $(this).text("ON");
            $count++;
          } else {
            $(this).css("background-color", "darkgray");
            $(this).animate(
              {
                right: "255px",
              },
              1000
            );
            $(this).text("OFF");
            $count++;
          }
        });
      });
    </script>
    <style>
      #bar {
        width: 400px;
        height: 20px;
        border: 1px solid black;
      }
      #bg {
        width: 0;
        height: 100%;
        background-color: blue;
      }
      #bar2 {
        box-sizing: border-box;
        width: 300px;
        height: 50px;
        background-color: cornflowerblue;
        border-radius: 50px;
        position: relative;
        display: flex;
        align-items: center;
      }
      .circle {
        background-color: darkgray;
        line-height: 40px;
        width: 40px;
        height: 40px;
        text-align: center;
        border-radius: 100%;
        position: absolute;
        right: 255px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="bar">
      <div id="bg"></div>
    </div>
    <input type="button" value="접속" id="btn" />
    <br />
    <br />
    <br />
    <div id="bar2">
      <div class="circle">OFF</div>
    </div>
  </body>
</html>
