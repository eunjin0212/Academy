<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 응용6</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $len = $(".labelcss").length;

        $("#node_add1").click(function () {
          if ($len < 0) {
            $len = 0;
          }
          $("#divbox").append(
            $("<label class='labelcss'>box" + $len + "</label>")
          );
          $len += 1;
        });

        $("#node_add2").click(function () {
          if ($len < 0) {
            $len = 0;
          }
          $("#divbox").prepend($("<label class='labelcss'></label>"));
          $len += 1;
          for (let $i = 0; $i < $len; $i++) {
            $(".labelcss")
              .eq($i)
              .text("box" + $i);
          }
        });

        $("#node_del1").click(function () {
          $(".labelcss")
            .eq($len - 1)
            .remove();
          $len -= 1;
          if ($len < 0) {
            alert("삭제할 노드가 없습니다.");
          }
        });

        $("#node_del2").click(function () {
          $(".labelcss").eq(0).remove();
          $len -= 1;
          if ($len < 0) {
            alert("삭제할 노드가 없습니다.");
          }
        });

        $("#node_all").click(function () {
          for (let $j = $len; $j > -1; $j--) {
            $(".labelcss").eq($j).remove();
            $len = $j;
          }
          if ($len < 0) {
            alert("삭제할 노드가 없습니다.");
          }
          $len -= 1;
        });
      });
    </script>
    <style>
      .labelcss {
        width: 100px;
        height: 30px;
        border: 1px solid red;
        display: inline-block;
        line-height: 30px;
      }

      .divbox {
        width: 100%;
        height: 40px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="divbox" id="divbox">
      <label class="labelcss">box1</label>
      <label class="labelcss">box2</label>
      <label class="labelcss">box3</label>
      <label class="labelcss">box4</label>
      <label class="labelcss">box5</label>
    </div>

    <input type="button" value="노드추가(맨뒤)" id="node_add1" />
    <input type="button" value="노드추가(맨앞)" id="node_add2" />
    <input type="button" value="노드삭제(맨뒤)" id="node_del1" />
    <input type="button" value="노드삭제(맨앞)" id="node_del2" />
    <input type="button" value="노드전체삭제" id="node_all" />
  </body>
</html>
