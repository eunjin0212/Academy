<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fadeOut, location</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".black").click(function () {
          $(".wrapper").fadeOut();
        });
        $(".red").click(function () {
          location.href = "https://www.naver.com/";
        });
      });
    </script>
    <style>
      .wrapper {
        background-color: blue;
        width: 400px;
        height: 400px;
        position: relative;
        display: flex;
        justify-content: center;
      }
      .red {
        width: 260px;
        height: 40px;
        background-color: red;
        position: absolute;
        bottom: 50px;
        cursor: pointer;
      }
      .black {
        width: 50px;
        height: 50px;
        background-color: black;
        cursor: pointer;
        position: absolute;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="red"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
