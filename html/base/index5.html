<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지프레임</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        width: 1000px;
      }
      .popup {
        background-color: gold;
        width: 300px;
        height: 550px;
        top: 10%;
        left: 40%;
        position: absolute;
        display: block;
      }
      .close {
        display: block;
        width: 50px;
        height: 50px;
        position: relative;
        left: 100%;
        background-color: black;
        font-size: 30px;
        color: white;
        line-height: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .topMenu {
        height: 30px;
        background-color: gray;
        margin: 0 auto;
        font-size: 12px;
      }
      .topMenu ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .topMenu li {
        float: right;
        width: 70px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-family: "돋움체";
      }
      .mainMenu {
        height: 80px;
        margin: 0 auto;
        background-color: blue;
      }
      .banner {
        height: 480px;
        margin: 0 auto;
        background-color: green;
      }
      .board {
        height: 300px;
        margin: 0 auto;
        background-color: pink;
      }
      .copy {
        height: 40px;
        background-color: black;
        margin: 0 auto;
        color: whitesmoke;
        text-align: center;
        line-height: 40px;
        font: 13px;
        font-family: "돋움체";
      }
      .boardLeft {
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
      }
      .boardRight {
        width: 694px;
        height: 300px;
        background-color: purple;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <span class="popup"><span class="close">X</span></span>
    <div class="topMenu">
      <span>
        <ul>
          <li>Home</li>
          <li>Login</li>
          <li>Member</li>
          <li>Customer</li>
        </ul>
      </span>
    </div>
    <div class="mainMenu"></div>
    <div class="banner"></div>
    <div class="board">
      <span class="boardLeft"></span>
      <span class="boardRight"></span>
    </div>
    <div class="copy">Copyright ⓒ2021 Publisher by KEJ All Right Reserved.</div>
  </body>
</html>
