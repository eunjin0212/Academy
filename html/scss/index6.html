        document.getElementById("menu").addEventListener("click", bbb);
        document.getElementById("event").addEventListener("click", bbb);
        document.getElementById("popclose").addEventListener("click", bbb);
        function bbb() {
            //let f = event.target.id;  //target 부모 밑에 자식에 대한 부분을 찾음
            let f = event.currentTarget.id; //currentTarget 부모~자식까지 모두 검토
            document.getElementById("popup").style.display = "block";
            console.log(f);
            switch (f) {
                case "menu":
                    break;

                case "event":
                    document.getElementById("popup").style.display = "block";
                    break;

                case "popclose":
                    document.getElementById("popup").style.display = "none";
                    break;
            }
        }
