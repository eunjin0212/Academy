<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node 추가</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(() => {
        let $liClone;
        $("#btn_copy").click(() => {
          $liClone = $("#ul>li").eq(0).clone();
          console.log($liClone);
        });
        $("#btn_add").click(() => {
          $("#ul>li").eq(0).remove();
          $("#ul").append($liClone);
          // append 에 liClone는 clone으로 노드를 복제한 것을 그대로 노드에 추가해줌 (text, link...)
        });
      });
    </script>
    <style>
      ul,
      li {
        list-style: none;
      }
      .container {
        height: 150px;
        width: auto;
      }

      li {
        float: left;
        width: 100px;
        height: 100px;
      }
      .liClone0 {
        background-color: red;
      }
      .liClone1 {
        background-color: orange;
      }
      .liClone2 {
        background-color: yellow;
      }
      .liClone3 {
        background-color: green;
      }
      .banners {
        width: 1000px;
        height: 400px;
        margin: 0 auto;
        border: 1px solid black;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
      }
      .banners > div {
        width: 1000px;
        height: 100%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="ul">
        <li class="liClone0">box1</li>
        <li class="liClone1">box2</li>
        <li class="liClone2">box3</li>
        <li class="liClone3">box4</li>
      </ul>
    </div>
    <button type="button" id="btn_copy">복제</button>
    <button type="button" id="btn_add">추가</button>

    <div class="banners">
      <div class="banner0">banner1</div>
      <div class="banner1">banner2</div>
      <div class="banner2">banner3</div>
      <div class="banner3">banner4</div>
    </div>
  </body>
</html>
