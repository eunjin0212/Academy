<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        $("#btn").bind({
          mouseenter: function () {
            $("#box").animate(
              {
                "margin-left": "0px",
              },
              800
            );
          },
          click: function () {
            let $a = $("#mid").val();
            if (!$a) {
              alert("아이디를 입력해주세요.");
            }
          },
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .mid {
        width: 200px;
        height: 40px;
        box-sizing: border-box;
      }
      .mbtn {
        width: 80px;
        height: 40px;
        border: 0;
        background-color: darkblue;
        color: white;
        line-height: 20px;
        /* 
    버튼은 기본으로 line-height가 적용되어져 있습니다. 
    maring-top:-1px 
    */
        margin-top: -1px;
      }
      .box {
        display: inline-block;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box">
      <input type="text" id="mid" class="mid" />
      <input type="submit" id="btn" value="로그인" class="mbtn" />
    </div>
  </body>
</html>
