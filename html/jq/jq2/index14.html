<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜, 시간</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        let $today2 = "2021-05-17 09:59:32";
        //Backend 에서 Server 시간을 가져오는 형태
        let $today = new Date();
        //local PC에 있는 시간 날짜를 가져오는 형태
        let $today_y = $today.getFullYear(); //년도만 출력
        let $today_m = $today.getMonth() + 1; //월만 출력
        let $today_d = $today.getDate(); //날짜만 출력
        let $today_w = $today.getDay(); //주일만 출력
        //0:일요일 ~ 6:토요일
        let $today_h = $today.getHours(); //시간만 표시
        let $today_i = $today.getMinutes(); //분만 표시
        let $today_s = $today.getSeconds(); //초만 표시

        console.log($today);
        console.log($today2);

        $("#btn").bind({
          click: function abc() {
            $("#btn").unbind("click");
            //unbind 이벤트 핸들링을 해제 하는 역활을 합니다.
            console.log("clicks");
            setTimeout(function () {
              $("#btn").click(function () {
                abc();
              });
            }, 5000);
          },
          mouseleave: function bbb() {
            console.log("mouseleaves");
          },
        });

        $("#btn2").click(function () {
          //$("#btn").unbind("mouseleave");
          //다른 이벤트 핸들링도 적용 할 수 있습니다.
          $("#btn").unbind(); //전체 이벤트 핸들링을 모두 작동불릉
        });

        $("#btn3").click(function abc() {
          //abc함수는 재호출하기 위해서 사용하는 함수명
          console.log("홍길동");
          $("#btn3").unbind("click"); //click핸들링을 삭제

          setTimeout(function () {
            //5초 후에 작동시키 위한 부분

            $("#btn3").click(function () {
              //unbind된 핸들링을 재구성함
              abc(); //재구성 함수를 호출
            });
          }, 5000);
        });
      });
    </script>
  </head>
  <body>
    <input type="button" value="클릭" id="btn" />
    <input type="button" value="해제" id="btn2" />
    <input type="button" value="재클릭" id="btn3" />
  </body>
</html>
