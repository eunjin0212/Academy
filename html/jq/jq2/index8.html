<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>each, map</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        //기본키가 없는 배열 상태임
        const $array = [
          { name: "이시우", blood: "O형" },
          { name: "김리후", blood: "B형" },
          { name: "김은진", blood: "O형" },
          { name: "이은미", blood: "O형" },
          { name: "장남혁", blood: "AB형" },
          { name: "정아름", blood: "A형" },
        ];
        //console.log($array[4]["blood"]);
        //console.log($array[4].blood);
        //each함수를 두가지 모두 사용이 가능 합니다.
        // console.log($array.length);
        $.each($array, function ($a, $b) {
          //console.log(this["blood"]);
          //   console.log($b["name"]);
          //   console.log($b["blood"]);
          $("#olcss>li")
            .eq(0)
            .append("<li>" + $b["name"] + "</li>");
          $("#olcss>li")
            .eq(1)
            .append("<li>" + $b["blood"] + "</li>");
        });

        $($array).each(function ($a, $b) {
          //   console.log($b);
          //   console.log(this["blood"]);
        });
      });
    </script>
    <style>
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ulcss {
        width: 200px;
        height: auto;
      }
      .ulcss > li {
        width: inherit;
        height: 30px;
        border: 1px solid black;
      }
      .olcss {
        width: inherit;
        height: inherit;
      }
      .olcss > li {
        float: left;
        width: 50%;
        background-color: pink;
        height: inherit;
        line-height: 30px;
        text-align: center;
      }
      .bg > li {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <ul class="ulcss" id="ulcss">
      <li>
        <ol class="olcss" id="olcss">
          <li>고객명</li>
          <li>혈액형</li>
        </ol>
      </li>
      <!--
        <li>
            <ol class="olcss bg">
                <li>홍길동</li>
                <li>B형</li>
            </ol>
        </li>
        -->
    </ul>
  </body>
</html>
