<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1" />
    <title>GET 파라미터 값 받아서 처리하기</title>
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./jquery-ui.css?v=1" />
    <script>
      $(document).ready(function () {
        let $graphL = $("#graph>li").length;
        //data2.html?c1=1111&c2=1111&c3=1111
        let $url = location.search;
        let $c1 = $url.split("?c1=");
        let $cs1 = $c1[1].split("&");
        let $c2 = $url.split("&c2=");
        let $cs2 = $c2[1].split("&");
        let $c3 = $url.split("&c3=");
        let $cs3 = $c3[1].split("&");
        console.log($cs1[0], $cs2[0], $cs3[0]);
        $.fn.time = function () {
          setTimeout(() => {
            $("#graph>li")
              .eq(0)
              .animate({ height: $cs1[0] / 30 + "px" });
          }, 1000);
          setTimeout(() => {
            $("#graph>li")
              .eq(1)
              .animate({ height: $cs2[0] / 30 + "px" });
          }, 2000);
          setTimeout(() => {
            $("#graph>li")
              .eq(2)
              .animate({ height: $cs3[0] / 30 + "px" });
          }, 3000);
        };
        $.fn.time();
      });
    </script>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1000px;
        height: 500px;
        position: relative;
      }
      .box > img {
        width: 100%;
        height: 500px;
      }
      .graph {
        width: 500px;
        height: 500px;
        position: absolute;
        right: 0;
      }
      .graph > li {
        width: 50px;
        height: 0px;
        background-color: coral;
        position: absolute;
        bottom: 55px;
        margin-left: 75px;
      }
      .graph > li:nth-child(2) {
        left: 145px;
      }
      .graph > li:nth-child(3) {
        left: 285px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box">
      <ul class="graph" id="graph">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <img src="./chart_bk.png" />
    </div>
  </body>
</html>
