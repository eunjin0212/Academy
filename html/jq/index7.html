<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핸들링</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#box1").animate(
          {
            width: "300px",
          },
          1000
        );

        $("#box2").animate(
          {
            width: "0px",
          },
          1000
        );

        $("#box3").animate(
          {
            height: "10px",
          },
          1000,
          function () {
            //animate에 함수를 이용하여 1초 후
            //다음 애니메이션에 대한 컨트롤을 적용하는 방식 입니다.
            $(this).animate(
              {
                //this == #box3와 동일
                width: "0px",
              },
              1000
            );
          }
        );

        $("#box4").animate(
          {
            right: "0px",
          },
          1000
        );

        $("#box5").animate(
          {
            top: "100%",
            "margin-top": "-100px",
          },
          1000
        );

        $("#box6").animate(
          {
            right: "0",
            "border-radius": "100px",
          },
          1000
        );

        $("#box7").animate(
          {
            width: "500px",
            opacity: "0",
          },
          1000
        );
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 0px;
        background-color: blue;
        height: 40px;
      }
      .box2 {
        width: 300px;
        background-color: red;
        height: 40px;
      }
      .box3 {
        width: 150px;
        height: 150px;
        background-color: green;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background-color: purple;
        border-radius: 100px;
        position: absolute;
      }
      .box5 {
        width: 100px;
        height: 100px;
        background-color: black;
        border-radius: 100px;
        position: absolute;
        top: 0;
      }
      .box6 {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
      }
      .box7 {
        width: 0px;
        height: 40px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="box1" id="box1"></div>
    <div class="box2" id="box2"></div>
    <div class="box3" id="box3"></div>
    <div class="box4" id="box4"></div>
    <div class="box5" id="box5"></div>
    <div class="box6" id="box6"></div>
    <div class="box7" id="box7"></div>
  </body>
</html>
