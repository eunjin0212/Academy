<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript + Jquery 확장 함수 넘기기</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          // $.fn.jqFunc("홍길동");   //Jquery확장 함수 값을 던짐
          jqFunc("홍길동"); //javascript로 값을 던짐
        });

        $.fn.jqFunc = function ($user) {
          //Jquery확장 함수
          alert($user);
        };

        $.fn.ccc = function ($name) {
          //Javascript에서 호출하는 Jquery확장 함수
          alert($name);
        };
      });

      function jqFunc(user) {
        //나도 확장함수(javascript)
        alert(user);
      }

      function jsFunc() {
        //Javascript 이벤트 핸들링 함수
        $.fn.ccc("이순신"); //Jquery 확장 함수로 값을 넘김
      }
    </script>
  </head>
  <body>
    <input type="button" value="확인" id="btn" />
    <br />
    <input type="button" value="js" onclick="jsFunc()" />
  </body>
</html>
