<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript + Jquery 확장 함수 응용</title>
    <script src="./jquery.js"></script>
    <script>
      function popup() {
        let wid = Number(document.getElementById("pop_width").value);
        let hei = Number(document.getElementById("pop_height").value);
        let lef = Number(document.getElementById("pop_left").value);
        let top = Number(document.getElementById("pop_top").value);

        if (
          isNaN(wid) == true ||
          isNaN(hei) == true ||
          isNaN(lef) == true ||
          isNaN(top) == true
        ) {
          alert("숫자만 입력해 주시길 바랍니다.");
        } else {
          if (wid < 100) {
            alert("가로 크기는 100 이상 입력하셔야 합니다.");
          } else if (hei < 30) {
            alert("세로 크기는 30 이상 입력하셔야 합니다.");
          } else if (lef < 0 || top < 0) {
            alert("팝업창 위치는 0보다 큰 수를 입력하셔야 합니다.");
          } else {
            $.fn.makebox(wid, hei, lef, top);
          }
        }
      }
      $(document).ready(function () {
        $.fn.makebox = function ($wid, $hei, $lef, $top) {
          //팝업창 생성하는 함수
          $("#popup")
            .stop()
            .animate(
              {
                width: $wid + "px",
                height: $hei + "px",
                left: $lef + "px",
                top: $top + "px",
              },
              500
            );
        };
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      span,
      label,
      main {
        display: block;
      }
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: darkblue;
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .text {
        width: 150px;
        height: 30px;
        text-indent: 5px;
        line-height: 30px;
        margin-top: 10px;
      }
      .btn {
        width: 100px;
        height: 40px;
        background-color: black;
        color: white;
        text-align: center;
        line-height: 40px;
        border: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <span
      style="position: relative; display: inline-block; margin-bottom: 250px"
    >
      <div id="popup" class="box"></div>
    </span>

    <input
      type="text"
      id="pop_width"
      class="text"
      placeholder="팝업창 가로 크기"
    />
    * 최소 100px 이상 입니다.<br />
    <input
      type="text"
      id="pop_height"
      class="text"
      placeholder="팝업창 세로 크기"
    />
    * 최소 30px 이상 입니다.<br />
    <input
      type="text"
      id="pop_left"
      class="text"
      placeholder="팝업창 가로 위치"
    /><br />
    <input
      type="text"
      id="pop_top"
      class="text"
      placeholder="팝업창 세로 위치"
    /><br />
    <button type="button" id="btn" class="btn" onclick="popup();">
      팝업창 설정
    </button>
  </body>
</html>
