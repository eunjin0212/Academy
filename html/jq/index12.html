<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#ulcss>li").click(function () {
          //index() : 사용자가 마우스로 클릭시
          //해당 노드 번호를 확인할때 사용합니다.
          var $node = $(this).index();
          //eq() : 해당 노드를 실행
          //$("#ulcss>li:eq("+$node+")>.a").slideDown();
          $("#ulcss>li:eq(" + $node + ")>.a").slideToggle();

          //eq는 두가지 특성을 가지고 있습니다.
          //1. 해당 노드를 직접 컨트롤 할 수 있습니다. = .eq()
          //2. 해당 노드에서 자식 클래스 또는 아이디를 컨트롤 할때 = :eq()
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1000px;
        height: 2400px;
        margin: 0 auto;
      }
      .p {
        width: 100%;
        height: 60px;
        text-align: center;
        margin: 0 auto;
        line-height: 60px;
        font-weight: bolder;
        font-family: "돋움";
        font-size: 30px;
      }
      .ulcss {
        width: 100%;
        height: 40px;
        font-size: 14px;
        font-weight: bold;
        line-height: 40px;
      }
      .ulcss > li {
        width: 1000px;
        height: auto;
      }
      .ulcss > li:nth-child(odd) {
        background-color: lightblue;
      }
      .ulcss > li:nth-child(even) {
        background-color: mediumaquamarine;
      }
      .s1 {
        width: 90%;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        text-indent: 5px;
        display: block;
        float: left;
      }
      .s2 {
        width: 10%;
        height: 40px;
        display: block;
        float: left;
        text-align: right;
      }
      .s2 > img {
        width: 30px;
        height: 30px;
        margin-top: 5px;
      }
      .q {
        width: 100%;
        height: 40px;
        border-bottom: 1px dashed black;
        cursor: pointer;
      }
      .a {
        width: 100%;
        height: 100px;
        background-color: pink;
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        <p class="p">자주 묻는 질문 (FAQ)</p>
        <ul class="ulcss" id="ulcss">
          <li>
            <div class="q">
              <span class="s1"
                >Q. [결제오류] 삼성카드 포인터로 결제 할 때 오류가
                발생합니다.</span
              >
              <span class="s2"><img src="./more.svg" /></span>
            </div>
            <div class="a">A.</div>
          </li>
          <li>
            <div class="q">
              <span class="s1"
                >Q. [회원정보] SNS 계정 연동 로그인이 되지 않습니다.</span
              >
              <span class="s2"><img src="./more.svg" /></span>
            </div>
            <div class="a">A.</div>
          </li>
          <li>
            <div class="q">
              <span class="s1"
                >Q. [이벤트] 이벤트 쿠폰 사용시 "기간오류" 발생합니다.</span
              >
              <span class="s2"><img src="./more.svg" /></span>
            </div>
            <div class="a">A.</div>
          </li>
          <li>
            <div class="q">
              <span class="s1"
                >Q. [반송/취소] 물품을 반송하고 싶은데 어떻게 해야 하나요?</span
              >
              <span class="s2"><img src="./more.svg" /></span>
            </div>
            <div class="a">A.</div>
          </li>
          <li>
            <div class="q">
              <span class="s1"
                >Q. [반송/취소1] 물품을 반송하고 싶은데 어떻게 해야
                하나요?</span
              >
              <span class="s2"><img src="./more.svg" /></span>
            </div>
            <div class="a">A.</div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
