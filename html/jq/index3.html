<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery css</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }
      #box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        display: none;
        position: absolute;
        left: 100px;
      }
      #box3 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 144px;
      }
    </style>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $select = $("#select").change(function () {
          let $a = $(this).val();
          $("#email").val($a);
        });
        $("#box1").click(function () {
          $("#box3").css("display", "none"),
            $("#box2").css({
              display: "block",
            });
          // $("#box3").css($(this).hide(1000));
          // $("#box3").css($(this).show(1000));
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="email" />
    <select id="select">
      <option value="">[이메일 선택]</option>
      <option value="@naver.com">네이버</option>
      <option value="@nate.com">네이트</option>
      <option value="@gmail.com">구글</option>
    </select>
    <br />
    <br />

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </body>
</html>
