<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="./jquery.js"></script>
    <!-- 코드보다 위에 있어야함☝ -->
    <script>
      //$ : 함수 또는 변수 설정하는 형태도 있으며, css에 대한 class, id를
      //접근할 수 있도록 하는 기호 ($==jquery)
      $(document).ready(function () {
        //Jquery 특징 HTML & CSS를 얼만큼 잘 설계하느냐에 따라 코드가 간편화해짐
        //$(document).ready : 현재 페이지에서 jquery를 로드하여 준비단계 입니다.

        /* 
    응용문제 1~10까지 차례로 찍히는 console.log를 출력하시오 
    (for문, do~while문)
    */
        $("#btn").click(function () {
          //이벤트 핸들링 형태
          //$("#(id), .(class)")
          //  alert("test");
          var $a = $("#a").val(); //아이디 a 라는 값을 가져옴
          var $b = $("#b").val(); //val() = value와 같음
          var $c = $a + $b;
          console.log($c);
        });
        $("#btn2").click(function () {
          $("#a").val("홍길동");
          //해당 아이디를 가진 input 에 값을 입력할경우
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="a" />
    <input type="text" id="b" />
    <input type="button" value="클릭!" id="btn" />
    <input type="button" value="입력!" id="btn2" />
  </body>
</html>
