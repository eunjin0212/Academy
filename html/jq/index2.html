<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click, change</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        /*응용문제 사용자가 입력한 값을 이용하여 jquery로 코드를 제작하시오
            단, 사용자가 입력한 값을 기준으로 0까지 역순으로 출력되도록 합니다.
            (while문으로만 제작)
            */
        $("#btn").click(function () {
          var $a = Number($("#aa").val());
          while ($a >= 0) {
            console.log($a);
            $a--;
          }
        });

        $("#tel").change(function () {
          //change 이벤트 핸들링 형태
          //change == onchange와 동일합니다.
          //var $a = $("#tel").val();
          var $a = $(this).val();
          //핸들링할 id값이 동일할 경우 this를 사용합니다.
          console.log($a);
        });

        $("#btn3").click(function () {
          var $ck = $("#agree").is(":checked");
          //.is메서드 (요소를 확인하는 작업) :checked(true,false)
          /*
                if($ck==false){
                    alert("동의하셔야만 가입이 됩니다.");
                }
                */
          /*
               응용문제. 체크가 되어 있지 않을 경우 "동의 하시겠습니까?"
               라고 메세지를 출력하면, 확인을 클릭시 자동으로 체크가 되며,
               취소를 누를 경우 아무 반응이 없으면 됩니다.
                */
          if ($ck == false) {
            if (confirm("동의 하시겠습니까?")) {
              $("#agree").attr("checked", true);
              //attr : attribute (속성을 변경하는 형태)
            }
          }
        });

        $("#btn4").click(function () {
          /*응용문제 동의함에 체크가 되었을 경우 naver.com으로 이동
                단, 동의안함에 체크 되었을 경우 "동의하셔야만 진행이 됩니다."
                라는 메세지 출력
                */

          if ($("#agree1").is(":checked") == false) {
            alert("동의하셔야만 진행이 됩니다.");
          } else {
            location.href = "http://naver.com";
          }
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="aa" />
    <input type="button" id="btn" value="결과확인" />
    <select id="tel">
      <option value="">통신사 선택</option>
      <option value="SKT">SKT</option>
      <option value="KT">KT</option>
      <option value="LGT">LGT</option>
      <option value="알뜰폰">알뜰폰</option>
    </select>
    <br /><br />
    <input type="checkbox" id="agree" />동의함
    <input type="button" value="가입완료" id="btn3" />
    <br /><br />
    <input type="radio" name="ag" id="agree1" />동의함
    <input type="radio" name="ag" id="agree2" checked />동의안함
    <button type="button" id="btn4">확인</button>
  </body>
</html>
