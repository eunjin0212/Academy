<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insertBefore</title>
  </head>
  <body>
    <ul id="list">
      <li>홍길동</li>
      <li>유관순</li>
    </ul>
    <input type="button" value="노드 앞에 추가" onclick="f()" />
    <input type="button" value="노드 뒤에 추가" onclick="b()" />
    <input type="button" value="노드 중간에 추가" onclick="c()" />
  </body>
  <script>
    function f() {
      let a = document.getElementById("list");
      let b = document.createElement("li");
      let c = document.createTextNode("이순신");
      b.appendChild(c);
      a.insertBefore(b, a.firstChild); //무조건 첫번째 노드 0 앞에 노드생성
      //a.insertBefore(b,a.childNodes[0]);
    }
    function b() {
      let a = document.getElementById("list");
      let b = document.createElement("li");
      let c = document.createTextNode("강감찬");
      b.appendChild(c);
      a.insertBefore(b, a.lastChild); //무조건 마지막 노드 앞에 생성
    }
    function c() {
      let a = document.getElementById("list");
      let b = document.createElement("li");
      let c = document.createTextNode("강감찬");
      b.appendChild(c);
      a.insertBefore(b, a.childNodes[2]);
      //노드를 해당 위치에 추가 시키는 부분이며, 생성할 노드 숫자 포함하여
      //위치를 정해 주셔야 합니다.
    }
  </script>
</html>
