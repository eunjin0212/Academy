<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const, let</title>
    <script>
      function abc() {
        //함수에서 함수를 사용할때 return을 이용하여 처리하게 됩니다.
        let a = "test";
        let aa = "테스트";
        let b = function () {
          console.log(a);
        };
        let c = function () {
          console.log(aa);
        };
        return c;
      }

      function method() {
        //메소드 함수 or 더블함수
        this.abc = function () {
          console.log("test");
        };

        this.bbb = function () {
          console.log("test2");
        };
      }
      const aa = new method();

      /* 변수형태 종류 */
      let i = 1; //let : 변수명, 값 모두 변경가능함
      let i = 4;
      //console.log(i);
      let k = 1;
      //let : 한번 사용한 변수명은 사용하지 못합니다.단, 값은 변경가능함
      //let k = 4;
      //console.log(k);
      const j = 1; //const : 상수이며 변수명, 값 모두 한번만 사용가능함
      // j = 4;
      // console.log(j);
    </script>
  </head>
  <body>
    <input type="button" value="실행" onclick="abc()()" />
    <!--()()더블함수를 동시에 호출함-->

    <input type="button" value="호출" onclick="aa.bbb();" />
  </body>
</html>
