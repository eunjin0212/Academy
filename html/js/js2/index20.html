<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부모, 자식창에 대한 통신 응용</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ulcss {
        width: 600px;
        height: 140px;
        margin: 0 auto;
      }
      .ulcss > li {
        height: auto;
        margin-bottom: 5px;
      }
      #addr {
        width: 100px;
        height: 40px;
        text-indent: 5px;
        float: left;
      }
      #btn {
        clear: both;
        width: 100px;
        height: 40px;
        background-color: #ccc;
        border: none;
        margin-left: 5px;
        cursor: pointer;
      }
      #addr_dtc {
        width: 600px;
        height: 40px;
        text-indent: 5px;
      }
      #addr_dtc2 {
        width: 600px;
        height: 40px;
        text-indent: 5px;
      }
    </style>
  </head>
  <body>
    <ul class="ulcss">
      <li>
        <input type="text" placeholder="우편번호" id="addr" readonly />
      </li>
      <li>
        <input type="button" value="주소찾기" id="btn" onclick="popup()" />
      </li>
      <li>
        <input type="text" placeholder="도로명 주소" id="addr_dtc" readonly />
      </li>
      <li>
        <input
          type="text"
          placeholder="상세주소를 입력해 주세요"
          id="addr_dtc2"
        />
      </li>
    </ul>
  </body>
  <script>
    function popup() {
      window.open("./index21.html", "", "width=600, height=600");
    }
  </script>
</html>
