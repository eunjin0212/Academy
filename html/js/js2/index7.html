<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    span,
    label {
      display: block;
    }

    input {
      text-indent: 5px;
      height: 35px;
      padding: 0;
      margin: 6px 0;
      outline: none;
      border: 1px solid black;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      border: 1px solid black;
      width: 410px;
      padding: 30px 0;
      margin: auto;
    }

    #log_email {
      width: 190px;
      margin-right: 2px;
    }

    #log_address {
      width: 140px;
      margin-left: 2px;
    }

    #log_pw {
      width: 350px;
    }

    #btn {
      width: 350px;
      border: none;
      cursor: pointer;
      line-height: 35px;
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <form
      id="login"
      method="POST"
      action="loginok.php"
      onsubmit="return login()"
      enctype="application/x-www-form-urlencoded"
    >
      <input type="hidden" name="login_data" id="iHidden" value="dothome" />
      <div>
        <input type="hidden" name="login_email" value="" id="eHidden" />
        <input type="text" id="log_email" placeholder="이메일 아이디" />@<input
          type="text"
          id="log_address"
          placeholder="이메일 주소"
        />
      </div>
      <input
        type="password"
        id="log_pw"
        name="login_pw"
        placeholder="패스워드를 입력하세요"
      />
      <input type="submit" id="btn" onclick="clickHandle()" value="로그인" />
    </form>
  </body>
  <script>
    function clickHandle() {
      let email = document.getElementById("log_email").value;
      let addr = document.getElementById("log_address").value;
      let pass = document.getElementById("log_pw").value;

      if (email == "" || addr == "") {
        console.log("email");
        return false;
      } else if (pass == "") {
        console.log("pass");
        return false;
      } else {
        document.getElementById("eHidden").value = email + "@" + addr;
        return true;
      }
    }
  </script>
</html>
