<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array, Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .divcss {
        width: 1200px;
        height: 800px;
        margin: 0 auto;
        padding: 40px;
        box-sizing: border-box;
      }
      .products {
        display: inline-block;
        width: 250px;
        height: 400px;
        border-radius: 5px;
        overflow: hidden;
        box-sizing: border-box;
      }
      .products > ul {
        width: inherit;
        height: auto;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .products > ul > li:nth-of-type(1) {
        width: 100%;
        height: 250px;
      }
      .products > ul > li:nth-of-type(1) > img {
        width: 100%;
        object-fit: contain;
      }
      .products > ul > li:nth-of-type(2) {
        width: inherit;
        height: 75px;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }
      .products > ul > li:nth-of-type(3) {
        width: 100%;
        height: 75px;
        text-align: center;
        line-height: 75px;
      }
    </style>
  </head>
  <body>
    <div class="divcss" id="divcss">
      <!--
<span class="products">
    <ul>
        <li><img src="./product/product0.jpg"></li>
        <li>T-BUC 운동화</li>
        <li>47,300 원</li>
    </ul>
</span>
-->
    </div>
  </body>
  <script>
    const product = {
      pd: [
        "T-BUC 운동화",
        "트래커 하드캐리어 메이트",
        "Aptamil 프로푸트라 어드밴스 분유",
        "앱솔루트 유기농 분유",
      ],
      img: [
        "./product/product0.jpg",
        "./product/product1.jpg",
        "./product/product2.jpg",
        "./product/product3.jpg",
      ],
      money: ["47,300", "69,000", "14,190", "13,470"],
    };
    for (let x in product.pd) {
      let span = document.createElement("span");
      span.className = "products";
      let ul = document.createElement("ul");
      let productImgs, productName, productMoney;
      for (let y in product) {
        //키 값과 출력하는 값의 순서가 다르므로 재배열하여 순서에 맞게
        //출력하기 위한 조건 형태임
        if (y == "img") {
          productImgs = "<li><img src='" + product[y][x] + "'></li>";
        } else if (y == "pd") {
          productName = "<li>" + product[y][x] + "</li>";
        } else if (y == "money") {
          productMoney = "<li>" + product[y][x] + "</li>";
        }
      }
      ul.innerHTML = productImgs + productName + productMoney;
      span.appendChild(ul);
      document.getElementById("divcss").appendChild(span);
    }
  </script>
</html>
