<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector</title>
  </head>
  <body>
    <div>
      <p>테스트1</p>
      <p>테 스 트 2</p>
    </div>
  </body>
  <script>
    let a = document.querySelector("div").children;
    //부모요소를 기점으로 자식요소를 확인하는 사항
    console.log(a.length); //자식요소 개수
    console.log(a);
    console.log(a[1].innerText); //자식 요소에 있는 텍스트 문구를 출력
    console.log(a[1].textContent); //사용하지 않음

    let b = document.querySelector("div").childNodes;
    //부모요소를 기점으로 자식노드를 확인하는 사항
    console.log(b.length); //자식노드 개수
    console.log(b);
    console.log(b[3].innerText); //자식 노드에 있는 텍스트 문구를 출력
    console.log(b[3].textContent); //사용하지 않음
  </script>
</html>
