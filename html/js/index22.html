      body {
        margin: 0;
        padding: 0;
      }
      #list {
        margin: 0;
        padding: 0;
        list-style: none;
        width: 1200px;
        height: 40px;
      }
      #list > li {
        width: 150px;
        height: 40px;
        float: left;
      }
      #list > li:nth-child(even) {
        /* 짝수 */
        background-color: pink;
      }
      #list > li:nth-child(odd) {
        /* 홀수 */
        background-color: darksalmon;
      }
    </style>
  </head>
