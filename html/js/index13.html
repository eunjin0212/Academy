<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핸드폰 번호 입력창 만들기</title>
  </head>
  <body>
    <select id="telCompany" name="telCompany">
      <option value="">[통신사선택]</option>
      <option value="KT">KT</option>
      <option value="SKT">SKT</option>
      <option value="LG">LG</option>
      <option value="알뜰폰">알뜰폰</option>
    </select>

    <form>
      <input type="tel" maxlength="3" id="tel1" name="tel1" />
      <input type="tel" maxlength="4" id="tel2" name="tel2" />
      <input type="tel" maxlength="4" id="tel3" name="tel3" />
      <input type="button" value="인증번호 발송" onclick="telCheck()" />
    </form>
    <form
      id="numForm"
      name="numForm"
      onsubmit="return numCheck()"
      style="display: none"
    >
      <input type="text" id="telNum" name="num" maxlength="6" />
      <input type="submit" value="인증번호 확인" />
    </form>
  </body>
  <script src="./index13.js"></script>
</html>
