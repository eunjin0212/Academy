<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./mobile.css" />
    <title>룰렛 이벤트 페이지!</title>
    <script src="../js/jquery.js"></script>
    <script src="./event.js?v=20210426110547"></script>
    <script>
      $(document).ready(function () {
        let $btn_w = $("#game_btn").width() / 2;

        $("#game_btn").css({
          "margin-left": -$btn_w + "px",
        });
        let $container_w = $("#container").width();
        $(".game_bg").css({
          height: $container_w + 120 + "px",
        });

        if ($container_w >= 340 && $container_w <= 480) {
          $("#game_pan").css({
            bottom: "55px",
          });
        } else {
          $("#game_pan").css({
            bottom: "75px",
          });
        }
      });
    </script>
  </head>
  <body>
    <input type="hidden" name="ct" id="ct" value="3" />
    <header class="title">
      <p>[모바일 이벤트 룰렛 페이지]</p>
    </header>
    <section class="container" id="container">
      <div class="game_bg">
        <div class="msg" id="msg"></div>
        <label class="game_pan" id="game_pan">
          <img src="./img/event_view.png" />
          <label class="game_btn" id="game_btn">
            <img src="./img/event_start_off.png" />
          </label>
        </label>
        <label class="game_marker"><img src="./img/event_pt.png" /></label>
      </div>
    </section>
  </body>
</html>
