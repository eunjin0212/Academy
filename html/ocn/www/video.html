<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCN 조별 사이트 video</title>
    <script src="./jquery.js"></script>
    <script src="./video.js"></script>
    <link rel="stylesheet" type="text/css" href="./video.css">
</head>
<body>
    <div class="video_box">
        <div class="v_video">
            <ul class="v_movies" id="v_movies">
                <li class="v_main">
                    <img src="./images/week_part.png">
                </li>
                <li>
                    <img src="./images/b13_1.png">
                    <span>번외수사</span>
                </li>
                <li>
                    <img src="./images/b13_2.png">
                    <span>위자:저주의 시작</span>
                </li>
                <li>
                    <img src="./images/b13_3.png">
                    <span>루갈</span>
                </li>
                <li>
                    <img src="./images/b13_4.png">
                    <span>군도</span>
                </li>
                <li>
                    <img src="./images/b13_5.png">
                    <span>툼레이더</span>
                </li>
            </ul>
        </div>
        <div class="v_mainbox">
        <div class="v_movie">
                <div class="v_title">
                    <p>최신동영상</p>
                    <img src="./images/more.png" id="v_more">
                </div>
                <div class="v_movie_box">
                </div>
        </div>
        <div class="v_banner" id="v_banner">
            <img src="./banner/ad_banner.png">
        </div>
        </div>
        
      <!--  -->
    </div>
</body>
</html>
