<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jq + transform</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          var $a = "360";
          $("#box3").css("transform", "rotate(" + $a + "deg)");
        });

        $("#box4").click(function () {
          $(this).css({
            transform: "rotate(2900deg)",
            "background-color": "pink",
            "border-radius": "100px",
          });
          //background-color 색상을 서서히 변경시 transition을
          //이용해서 변경을 해야함
        });

        $("#box5").click(function () {
          $("#box5").css({
            transform: "translate(800px,0) rotate(360deg)",
          });
          setTimeout($.fn.abc, 1000);
        });

        $.fn.abc = function () {
          $("#box5").css({
            "border-radius": "100%",
            "background-color": "blue",
          });
        };
      });
    </script>
    <style>
      .box:nth-of-type(1) {
        width: 50px;
        height: 50px;
        background-color: slateblue;
      }
      .box:nth-of-type(1):hover {
        transform: translate(500px, 0);
        transition: 1s;
      }
      .box:nth-of-type(2) {
        width: 50px;
        height: 50px;
        background-color: hotpink;
        margin: 0 auto;
      }
      .box:nth-of-type(2):hover {
        transform: rotate(360deg);
        transition: 1s;
      }
      /* transition : 해당 시간에 맞춰서 애니효과를 적용함 (1s = 1초) */
      .box:nth-of-type(3) {
        width: 100px;
        height: 100px;
        background-color: indigo;
        margin: 0 auto;
        transition: 1s;
      }

      .box:nth-of-type(4) {
        width: 100px;
        height: 100px;
        background-color: brown;
        margin: 0 auto;
        transition: 3s;
      }
      .box:nth-of-type(5) {
        width: 300px;
        height: 300px;
        background-color: orange;
        transition: 5s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
