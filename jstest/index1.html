<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 문제1</title>
    <style>
      #todo-app {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 300px;
        height: 120px;
        border: 1px solid black;
      }
      .item {
        width: 300px;
        height: 30px;
        line-height: 30px;
        font-size: 12px;
        text-indent: 10px;
        cursor: pointer;
      }
    </style>
    <script>
      function clickHandle(node) {
        let li = document.getElementById("todo-app").children;
        for (let i = 0; i < li.length; i++) {
          document.getElementsByClassName("item")[i].style.color = "black";
        }
        document.getElementsByClassName("item")[node].style.color = "blue";
      }
    </script>
  </head>
  <!--
    문제1. 해당메뉴 클릭시 해당 메뉴 글자 색상이 blue로 적용되도록 하십시오.
  -->
  <body>
    <ul id="todo-app">
      <li class="item" onclick="clickHandle(0)">메뉴1</li>
      <li class="item" onclick="clickHandle(1)">메뉴2</li>
      <li class="item" onclick="clickHandle(2)">메뉴3</li>
      <li class="item" onclick="clickHandle(3)">메뉴4</li>
    </ul>
  </body>
</html>
