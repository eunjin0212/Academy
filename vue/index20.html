<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>return 함수</title>
  </head>
  <body>
    <section id="box">
      <input type="text" id="mid" name="mid" v-model="mid" ref="mid" />
      <input type="button" v-model="btn" @click="checks" />
    </section>
    <!-- v-on: = @,   -->
    <!-- v-on:click = @click -->
  </body>
  <script>
    let a = new Vue({
      el: "#box",
      data: {
        btn: "중복확인",
        mid: "",
      },
      methods: {
        checks: function () {
          if (this.mid == "") {
            alert("아이디를 입력해주세요.");
            this.$refs.mid.focus();
          } else {
            let returnFunc = this.idCheck(this.mid);
            // return 으로 확장함수 연결
            alert(returnFunc);
          }
        },
        idCheck: function (id_data) {
          // 파라미터 id_data 로 checks의 값을 받아옴
          let msg = "";
          if (id_data == "hong") {
            msg = "중복 아이디 입니다.";
          } else {
            msg = "사용 가능한 아이디 입니다.";
            this.$refs.mid.readOnly = true;
          }
          return msg;
          // 값이 두 개 이상일 때 : [value1, value2] 대괄호 사용
        },
      },
    });
  </script>
</html>
