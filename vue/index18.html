<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>배열 + slice</title>
  </head>
  <body>
    <section id="box">
      <p>전체 데이터 총 {{data_ea}}개 입니다.</p>
      <button v-on:click="abc" v-text="btn"></button>
      <ul>
        <li v-for="(subject,index) in arr" v-text="subject"></li>
      </ul>
    </section>
  </body>
  <script>
    // 배열로 사용하는 형태
    // splite : 배열 생성 ??
    // push : 배열의 맨 마지막에 데이터를 추가
    // splice : 배열에 특정 값만큼 나눠서 출력 (단, remove 기능이 있음)
    // slice : 배열에 특정 값만큼 분할하여 출력 (단, 시작값과 출력값을 모두 변화되어야함?????)(remove 기능 없음)
    // shift : 특정 배열값을 삭제할 때 사용함 (맨 앞에 있는 값을 삭제) <-> unshitf :배열값을 추가할때
    const datas = ["HTML", "CSS", "SCSS", "Javascript", "Jquery", "Ajax"];

    let sno = 0; //배열 초기값
    let eno = 2; //배열 출력 마지막값
    let vm = new Vue({
      el: "#box",
      data: {
        arr: null,
        data_ea: datas.length, //배열 갯수
        btn: "more",
        no: 0,
      },
      methods: {
        abc: function () {
          if (eno > this.data_ea) {
            //해당 배열값보다 클경우 다시 배열의 처음값으로 전환
            sno = 0;
            eno = 2;
          }
          this.arr = datas.slice(sno, eno);
          sno += 2;
          eno += 2;
        },
      },
    });
  </script>
</html>
