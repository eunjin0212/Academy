<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue bind, model</title>
    <style>
      #a {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      .aa {
        background-color: blue;
      }
      .bb {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- v-bind란 attr과 비슷. 즉 속성 값을 선정할때 사용. -->
    <div id="a" v-bind:title="msg" v-bind:class="msgcss" v-bind:style="w" v-bind:name="n">
      {{mtext}}
      <input v-bind:type="t" v-bind:name="abc" v-bind:placeholder="p" v-model="v" v-bind:value="v" />
      <input v-bind:type="btn1" v-model="btn_name" />
      <!-- v-bind:value="v" = v-model="v"-->
      <!-- v-model : value 속성과 동일한 Vue 전용 속성이름 -->
    </div>
  </body>
  <script>
    let v = new Vue({
      el: "#a",
      data: {
        btn1: "submit",
        btn2: "button",
        btn_name: "전송",
        p: "패스워드를 입력하세요",
        msg: "Front-end",
        msgcss: "aa bb",
        mtext: "BOX TEST OK????",
        w: "width:300px;",
        n: "bbox",
        t: "text",
        v: "테스트",
        abc: "mid",
      },
    });
  </script>
</html>
