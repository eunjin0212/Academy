<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue 핸들링</title>
    <style>
      #box2 {
        width: 100px;
        height: 100px;
        background-color: mediumpurple;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <!-- v-on:click === html onclick -->
      <input type="button" v-model="btn" v-on:click="bb" />
      <!-- v-on:change -->
      <select name="" id="" v-on:change="cc">
        <option value="">1</option>
        <option value="">2</option>
      </select>
      <!-- v-on:submit -->
    </div>
    <div id="box2"></div>
    <div id="box3">
      <input v-bind:type="btn" v-model="btn_name" v-on:click="loginok" />
      <input v-bind:type="in1" v-model="input1" ref="mid" />
      <!-- ref : Vue에 사용하는 임시 엘리먼트 -->
    </div>
    <input type="text" id="aaa" onclick="abc(this.value)" />
    <!-- <input type="button" value="클릭" onclick="bbb(this.value)"> -->
  </body>
  <script>
    let $ss = "hi";
    let aa = new Vue({
      el: "#box3",
      data: {
        btn: "button",
        in1: "text",
        btn_name: "로그인",
        input1: "",
      },
      methods: {
        loginok: function () {
          if (this.input1 == "") {
            //this: vue에서는 data 인스턴스를 지칭함
            alert("아이디를 입력하세요");
            this.$refs.mid.focus();
            console.log($ss);
          } else {
            location.href = "http://naver.com";
          }
        },
      },
    });

    let a = new Vue({
      el: "#box",
      data: {
        btn: "click",
      },
      methods: {
        //행동역할 + 이벤트 처리
        bb: function () {
          //vue 이벤트 함수
          // alert("test");
          document.getElementById("box2").style.display = "block";
          //vue 부모 범위 밖에 있는 id값을 컨트롤 할때 사용함
        },
        cc: function () {
          alert("hi");
        },
      },
    });
  </script>
</html>
