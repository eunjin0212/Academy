<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>News Vue 응용하기(좌우버튼)</title>
    <style>
      .btn {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: skyblue;
        text-align: center;
        line-height: 40px;
        color: white;
        margin-bottom: 20px;
      }
      .ulcss {
        width: 500px;
        height: auto;
        border: 3px solid skyblue;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .ulcss > li {
        width: 500px;
        height: 40px;
        line-height: 40px;
        font-size: 12px;
        text-indent: 15px;
      }
    </style>
  </head>
  <body>
    <section id="news">
      <span v-on:click="leftBtn" class="btn">◀</span>
      <span v-on:click="rightBtn" class="btn">▶</span>
      <ul class="ulcss">
        <li v-if="n==1">{{news1}}</li>
        <li v-else-if="n==2">{{news2}}</li>
        <li v-else>{{news3}}</li>
      </ul>
    </section>
  </body>
  <script>
    let a = new Vue({
      el: "#news",
      data: {
        n: 1,
        news1: "[연합뉴스]북한 사이버 테러 추가 해킹 정황....",
        news2: "[씨넷코리아]마이크로소프트 고객 서비스 시스템 해킹 공격 당해....",
        news3: "[머니투데이]웹사이트 제작자가 학원해킹 1.3만명 수강생 정보 빼돌려....",
      },
      methods: {
        leftBtn: function () {
          this.n--
          if (this.n < 1) {
            this.n = 3
          }
        },
        rightBtn: function () {
          this.n++
          if (this.n > 3) {
            this.n = 1
          }
        },
        // 👇<span v-on:click="aaa(0)" class="btn">◀</span>
        // 👇<span v-on:click="aaa(1)" class="btn">▶</span>
        // aaa: function (w) {
        //   switch (w) {
        //     case 0:
        //       this.n--;
        //       if (this.n == 0) {
        //         this.n = 3;
        //       }
        //       break;
        //     case 1:
        //       this.n++;
        //       if (this.n > 3) {
        //         this.n = 1;
        //       }
        //       break;
        //   }
        // },
      },
    })
  </script>
</html>
