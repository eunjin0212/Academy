<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue + Array + Splice</title>
  </head>
  <body>
    <section id="box">
      <p>전체 데이터 총 {{data_ea}} 개 입니다.</p>
      <button v-on:click="abc" v-text="btn"></button>
      <ul>
        <li v-for="(subject, index) in arr" v-text="subject"></li>
        <!-- <li v-for="(subject,index) in arr">{{ subject }}</li> -->
        <!-- 둘다 text로 출력하는 똑같은 의미! -->
      </ul>
    </section>
  </body>
  <script>
    const datas = ["html", "css", "scss", "js", "jquery", "ajax"];
    // let datas2 = ["HTML","CSS","SCSS","Javascript","Jquery","Ajax"];
    let datas2 = "HTML,CSS,SCSS,Javascript,Jquery,Ajax";
    //datas 안에 datas로 재배열을 가져올 때는 const로 사용시 변경하지 못하는 사항이 발생합니다.

    let nos = 0; //배열 번호값
    let a = new Vue({
      el: "#box",
      data: {
        arr: null,
        data_ea: datas.length,
        btn: "more",
        no: 0,
      },
      methods: {
        abc: function () {
          // console.log(this.no);
          this.arr = datas.splice(0, 2); //node를 자르는 것
          // this.no+=2;
          // console.log(this.no);

          // splice : 배열에서 사용
          // splice(시작부분,출력갯수) : 해당 데이터를 갯수만큼 끊어서 보여줌
          // splice는 remove형태도 가지고 있으며, 해당 배열의 순번을 다시 초기화 시킬 수 있음.
          let dd = datas2.split(",");
          datas.push(dd[nos]);
          nos++;
        },
      },
    });
  </script>
</html>
