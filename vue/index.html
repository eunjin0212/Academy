<!DOCTYPE html>
<html land="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1" />
    <title>Vue engine & basic part</title>
    <!-- Vue 엔진 https://cdn.jsdelivr.net/npm/vue > min.js
    Safari는 3.X 이상버전 사용해야 Vue 정상작동 가능 

    CDN설치 : url로 해당 코드 로드하여 출력하는 형태
    CLI설치 : APP개발시 CLI로 제작
    -->
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <aside id="ccc" class="ccc">
      <div id="abc">{{test}}</div>
      <!--{{ 가상의 변수값을 출력함 }}-->
      <div id="bbb">{{test1}}</div>
    </aside>
  </body>
  <script>
    let a = new Vue({
      //Vue 실행 부분
      el: ".ccc", //el : 해당 태그 id, class element의 약자(객체)
      data: {
        //data : 인스턴스 (가상의 변수를 만들어서 출력하는 파트)
        test: "Vue 메세지 출력",
        test1: "메세지 추가!",
      },
    });

    // 변수에 할당하는 이유는 그 부분만 오타날 경우, 그 부분만 오류남
    let b = new Vue({
      //Vue 실행 부분
      el: "#bbb",
      data: {
        test1: "확장 Vue2",
      },
    });
  </script>
</html>
