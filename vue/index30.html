<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 복습 (checkbox)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <section id="box">
      <ul>
        <li><input type="checkbox" @click="selectall" v-model="all" />전체선택</li>
        <li><input type="checkbox" @click="selectli" name="online[]" v-model="li" value="i1" />1</li>
        <li><input type="checkbox" @click="selectli" name="online[]" v-model="li" value="i2" />2</li>
        <li><input type="checkbox" @click="selectli" name="online[]" v-model="li" value="i3" />3</li>
        <li><input type="checkbox" @click="selectli" name="online[]" v-model="li" value="i4" />4</li>
        <li><input type="checkbox" @click="selectli" name="online[]" v-model="li" value="i5" />5</li>
      </ul>
    </section>
  </body>
  <script>
    let vue = new Vue({
      el: "#box",
      data: {
        all: false,
        li: [],
      },
      methods: {
        selectall() {
          this.li = []; // 배열 형태로 유지
          if (this.all == false) {
            // 처음 클릭시 false 이므로 반대로 해야함
            // this.all 그냥 쓰면 true
            for (let i = 1; i < 6; i++) {
              this.li.push("i" + i);
              //push() : 추가, url이동, method 호출,
              console.log(this.li);
            }
          }
        },
        selectli() {
          this.all = false;
        },
      },
      components: {},
      computed: {},
    });
  </script>
</html>
