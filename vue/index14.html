<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue HTML 출력</title>
  </head>
  <body>
    <section id="box">
      <span v-text="texts"></span>
      v-text = innerText
      <span v-html="htmls"></span>
      v-html = innerHTML
    </section>
    <section id="box2">
      <ul v-html="lists"></ul>
      <button v-on:click="bbb">리스트 출력</button>
    </section>
  </body>
  <script>
    let a = new Vue({
      el: "#box",
      data: {
        texts: "홍길동",
        htmls: "<input type='text'>",
      },
    });
    let b = new Vue({
      el: "#box2",
      data: {
        lists: "",
        lists2: "<li>세종대왕</li>",
      },
      methods: {
        bbb: function () {
          this.lists = "<li>홍길동</li><li>강감찬</li><li>유관순</li>" + this.lists2;
        },
      },
    });
  </script>
</html>
