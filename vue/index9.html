<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue image 출력</title>
    <style>
      * {
        box-sizing: border-box;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
      .ulcss {
        width: 100px;
        height: 100px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ulcss > li {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <section id="box">
      <ul class="ulcss">
        <li v-if="v==0" v-on:click="aaa"><img v-bind:src="img1" /></li>
        <li v-else-if="v==1" v-on:click="aaa"><img v-bind:src="img2" /></li>
        <li v-else v-on:click="aaa"><img v-bind:src="img3" /></li>
      </ul>
    </section>
  </body>
  <script>
    let a = new Vue({
      el: "#box",
      data: {
        v: 0,
        img1: "../img/logo_quick_01.png",
        img2: "../img/logo_quick_02.png",
        img3: "../img/logo_quick_03.png",
      },
      methods: {
        aaa: function () {
          this.v++;
          if (this.v > 2) {
            this.v = 0;
          }
        },
      },
    });
  </script>
</html>
