<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="../jq/jquery.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript + Jquery + Vue</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      li {
        padding: 0 20px;
      }
      #box {
        width: 600px;
        height: 250px;
        margin: 0 auto;
      }
      .wrapper {
        width: inherit;
        height: inherit;
      }
      .wrapper > select {
        width: 150px;
        height: 40px;
        font-size: 18px;
        margin-bottom: 10px;
        text-indent: 10px;
      }
      .arrayBox {
        border: 1px solid black;
        width: inherit;
        height: 250px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .arrayBox > ul > li {
        display: flex;
        height: 40px;
        line-height: 40px;
        justify-content: space-between;
        border-bottom: 1px solid black;
      }
      .arrayBox > ul > li:last-of-type {
        border-bottom: none;
      }
      .arrayBox > ul > li > span {
        display: block;
      }
      .write {
        width: 100px;
        text-align: left;
      }
      .upvotes {
        font-weight: bold;
      }
      .writer {
        display: none;
      }
    </style>
  </head>
  <script>
    function handle() {
      let board = [
        { subject: "졸려여..", write: "장남혁", upvotes: 1 },
        { subject: "다음주 금요일에 시험..", write: "김은진", upvotes: 71 },
        { subject: "다음주에 학원오면 안돼요!", write: "김하영", upvotes: 37 },
        { subject: "학원 계단에서 수업 들을까요??", write: "김주리", upvotes: 11 },
        { subject: "스크립트랑 제이쿼리랑 뷰랑 다 어려워요ㅜㅜ", write: "민서현", upvotes: 16 },
        { subject: "다음엔 김은진님 셀카로 하시죠?", write: "장남혁", upvotes: 1 },
      ];
      return board;
    }
    $(function () {});
  </script>
  <body>
    <section id="box">
      {{jsDataFunc}}
      <div class="wrapper">
        <select @change="selFunc">
          <option value="all">All</option>
          <option value="write">Write</option>
          <option value="upvotes">Upvotes</option>
          <option value="subject">Subject</option>
        </select>
        <div class="arrayBox">
          <ul>
            <li v-for="i in list" v-if="">
              <span class="subject">⦁ &nbsp;{{i.sub}}</span><span class="write">{{i.wr}} <label class="upvotes">👍{{i.uv}}</label></span>
            </li>
            <!-- <li class="writer" v-for="j in list2" v-if="">
              <span class="subject">⦁ &nbsp;{{j.sub}}</span><span class="write">{{j.wr}} <label class="upvotes">👍{{j.uv}}</label></span>
            </li> -->
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script>
    let vue = new Vue({
      el: "#box",
      data: {
        allList: "",
        list: [],
        list2: [],
      },
      methods: {
        dataFunc(data) {
          for (let i in data) {
            this.list.push({
              sub: data[i]["subject"],
              wr: data[i]["write"],
              uv: data[i]["upvotes"],
            });
          }
          for (let j in data) {
            this.list2.push({
              wr: data[j]["write"],
            });
          }
        },
        selFunc() {},
      },
      components: {},
      computed: {
        jsDataFunc() {
          this.allList = handle();
          this.dataFunc(this.allList);
        },
      },
    });
  </script>
</html>
