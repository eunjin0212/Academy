<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1" />
    <title>Javascript&jquey 재시험</title>
    <link rel="stylesheet" href="./join.css" />
  </head>
  <!--
    문제1.
    회원가입 버튼을 클릭시 해당 입력 사항에 맞게 체크 되는 자바스크립트를 작성합니다.
    - 아이디는 4자 이상 16자 이하로만 입력이 되어야 하며,
    4자 이하일 경우 "4자 이상 아이디를 입력하세요" 라는 
    경고 메세지가 출력 되도록 합니다. ok
    
    
    - 비밀번호, 비밀번호 확인 시 동일한 비밀번호가 입력 되어야 합니다.
    동일한 비밀번호가 입력되지 않을 경우 "동일한 비밀번호가 입력되어야 합니다."
    라는 경고 메세지를 출력합니다. ok 
    
    - 전화번호, 휴대폰 번호는 숫자만 입력이 가능해야 합니다. 숫자 이외에 입력시 "정확한 연락처를 입력하세요"
    라는 경고 메세지를 출력 합니다. ok
    
    문제2. (jquery로 작성) - 주소검색 버튼을 클릭시 addpopup.html 팝업창이 나와야 하며,
    팝업창 크기는 500*300 입니다. ok
    해당 팝업창에서 주소 리스트를 클릭시 우편번호 및 도로명 주소가 입력 되어야만 합니다.
    
    
    문제3.
    입력폼에 따른 name값은 다음과 같습니다. ok
    
    보안키 : security (value='memberok')
    아이디 : m_id
    비밀번호 : m_pass
    이름 : m_name
    닉네임 : m_nick
    이메일 : m_email
    전화번호 : m_tel
    휴대폰 번호 : m_hp 
    우편번호 : m_post
    도로명 : m_addr
    상세주소 : m_addr_dtc
    
    문제4.
    모든 입력이 완료 되면 form action이 작동 되도록 합니다.
    form 경로는 http://lovertvtest.dothome.co.kr/jretest/memberok.php 이며,
    POST형태로 전송 되도록 합니다. ok
    
    취소 버튼 클릭시 입력된 사항이 모두 초기화 되어야 합니다. ok
    
    문제5~6번은 팝업창에 있습니다.
    모든 문제 완료 후 mekeyace@gmail.com으로 압축파일을 보내 주시면 됩니다.
-->
  <script src="./js/jquery.js"></script>

  <body>
    <div class="joinContainer">
      <h2 class="joinTit">회원가입</h2>
      <form
        method="POST"
        action="http://lovertvtest.dothome.co.kr/jretest/memberok.php"
        name="f"
      >
        <input type="hidden" name="m_tel" id="m_tel" />
        <input type="hidden" name="m_hp" id="m_hp" />
        <input type="hidden" name="security" id="security" />
        <div class="joinWarp">
          <dl>
            <dt>아이디</dt>
            <dd class="input_st1">
              <input
                type="text"
                placeholder="4~16자 영문, 숫자 조합"
                minlength="4"
                maxlength="16"
                name="m_id"
                id="m_id"
              />
              <span class="joinID"></span>
            </dd>
          </dl>
          <dl>
            <dt>비밀번호</dt>
            <dd class="input_st1">
              <input
                type="password"
                placeholder="4~16자 영문, 숫자 조합"
                minlength="4"
                maxlength="16"
                name="m_pass"
                id="m_pass"
              />
              <span class="joinPw1"></span>
            </dd>
          </dl>
          <dl>
            <dt>비밀번호확인</dt>
            <dd class="input_st1">
              <input
                type="password"
                minlength="4"
                maxlength="16"
                placeholder="동일한 비밀번호를 입력하세요"
                id="passCheck"
              />
              <span class="joinPw2"></span>
            </dd>
          </dl>
          <dl>
            <dt>이름</dt>
            <dd class="input_st1">
              <input
                type="text"
                minlength="3"
                maxlength="20"
                name="m_name"
                id="m_name"
              />
              <span class="joinName"></span>
            </dd>
          </dl>
          <dl>
            <dt>닉네임</dt>
            <dd class="input_st1">
              <input
                type="text"
                minlength="4"
                maxlength="16"
                placeholder="사용할 닉네임을 입력하세요"
                name="m_nick"
                id="m_nick"
              />
              <span class="joinNic"></span>
            </dd>
          </dl>
          <dl>
            <dt>E-mail</dt>
            <dd class="input_st1">
              <input
                type="text"
                maxlength="50"
                placeholder="예) example@naver.com"
                name="m_email"
                id="m_email"
              />
              <span class="joinEmail"></span>
            </dd>
          </dl>
          <dl>
            <dt>전화번호</dt>
            <dd class="input_st2">
              <input type="text" maxlength="3" id="telNum0" class="tel" /><span
                >- </span
              ><input type="text" maxlength="4" id="telNum1" class="tel" /><span
                >- </span
              ><input type="text" maxlength="4" id="telNum2" class="tel" />
            </dd>
          </dl>
          <dl>
            <dt>휴대폰번호</dt>
            <dd class="input_st2">
              <input type="text" maxlength="3" id="phNum0" /><span>- </span
              ><input type="text" maxlength="4" id="phNum1" /><span>- </span
              ><input type="text" maxlength="4" id="phNum2" />
            </dd>
          </dl>
          <dl>
            <dt>주소</dt>
            <dd class="input_st3">
              <input
                type="text"
                placeholder="우편번호"
                maxlength="5"
                name="m_post"
                readonly
                id="m_post"
              />
              <span class="joinHome"></span>
              <input type="button" value="주소 검색" id="addressSearch" />
            </dd>
            <dd class="input_st1">
              <input
                type="text"
                maxlength="60"
                placeholder="도로명주소"
                readonly
                name="m_addr"
                id="m_addr"
              />
            </dd>
            <dd class="input_st1">
              <input
                type="text"
                maxlength="60"
                placeholder="상세주소"
                name="m_addr_dtc"
                id="m_addr_dtc"
              />
            </dd>
            <dd class="input_st1 refer">
              <input type="text" placeholder="참고항목" disabled />
            </dd>
          </dl>
        </div>
        <div class="buttonBox">
          <input
            class="joinBtn"
            type="button"
            value="회원가입"
            id="joinBtn"
            onclick="joinForm()"
          />
          <input
            class="cancelBtn"
            type="reset"
            value="취소"
            onclick="cancelBtn()"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
