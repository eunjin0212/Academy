<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Dom</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vh;
        height: auto;
      }
      div {
        width: 100px;
        height: 100px;
      }
      div:nth-of-type(1) {
        background-color: red;
      }
      div:nth-of-type(2) {
        background-color: orangered;
      }
      div:nth-of-type(3) {
        background-color: yellow;
      }
      div:nth-of-type(4) {
        background-color: green;
      }
      div:nth-of-type(5) {
        background-color: blue;
      }
      div:nth-of-type(6) {
        background-color: navy;
      }
      div:nth-of-type(7) {
        background-color: purple;
      }
    </style>
  </head>
  <body id="body">
    <input type="text" id="box" maxlength="1" />
    <!-- onclick="mkDiv()" -->
    <input type="button" value="생성" onclick="color()" />
  </body>
  <script src="./index24.js"></script>
</html>
