<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 2</title>
    <script>
      function aaa() {
        let a = bbb("22a");
        let b = bbb("33");
        if (a == false) {
          alert("숫자만 입력하세요");
        }
        console.log(b);
      }
      function bbb(b) {
        console.log(b);
        let c = Number(b);
        if (isNaN(c) == true) {
          return false;
        } else {
          return "숫자입니다.";
        }
      }

      function ddd() {
        let k = fff();
        console.log(k[0], k[1], k[2]);
        //return함수에서 결과값을 가져올때는 노드번호 형태로 출력하면 됩니다.
      }
      function fff() {
        let a = 1;
        let b = 2;
        let c = 3;
        return [a, b, c];
        //return 값이 1개 이상일 경우 []를 이용하여 배열형태 보냅니다.
      }
    </script>
  </head>
  <body>
    <input type="button" value="실패" onclick="aaa()" />
    <br />
    <input type="button" value="더블값" onclick="ddd()" />
    <br />
    <!--응용문제 
    두 값에 숫자를 입력합니다.
    결과확인 클릭시 +,-,*,/ 값을 계산하여 각각의 결과를 출력하시오.
    return 함수 1개를 사용합니다.
    -->
    <input type="text" id="num1" placeholder="첫번째 값" />
    <input type="text" id="num2" placeholder="두번째 값" />
    <input type="button" value="결과확인" onclick="cals();" />
  </body>
  <script>
    function cals() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      let c = checks(a, b);
      console.log(c[0], c[1], c[2], c[3]);
    }
    function checks(a, b) {
      let a1 = a + b;
      let a2 = a * b;
      let a3 = a - b;
      let a4 = a / b;
      return [a1, a2, a3, a4];
    }
  </script>
</html>
