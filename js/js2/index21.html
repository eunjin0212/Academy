<style>
  .table {
    width: 554px;
    height: 94px;
    text-align: center;
    text-indent: 5px;
  }
  .ad {
    text-align: left;
  }
  .btn {
    width: 80px;
    height: 25px;
    border: 0;
    background-color: cornflowerblue;
    color: white;
    cursor: pointer;
  }
  .box {
    width: 554px;
    margin-top: 10px;
  }
  .close_btn {
    width: 80px;
    height: 25px;
    border: 0;
    background-color: cornflowerblue;
    color: white;
    float: right;
    cursor: pointer;
  }
  tr {
    height: 30px;
    font-size: 12px;
  }
  tr > td:nth-child(1) {
    width: 150px;
  }
  tr > td:nth-child(2) {
    width: 300px;
  }
  tr > td:nth-child(3) {
    width: 100px;
  }
</style>
<meta charset="UTF-8" />
<body>
  <table border="1" cellspacing="0" cellpadding="0" class="table" id="table">
    <thead>
      <tr>
        <td>우편번호</td>
        <td>도로명 주소</td>
        <td>적용</td>
      </tr>
    </thead>
  </table>
  <div class="box">
    <input
      type="button"
      value="창닫기"
      class="close_btn"
      onclick="closeFunc();"
    />
  </div>
</body>
<script>
  function address(a) {
    let btn1, btn2;
    for (let i in a.addnum) {
      //7바퀴
      let html1 = document.createElement("tr");

      for (let j in a) {
        //2바퀴
        let html2 = document.createElement("td");
        if (j == "adddtc") {
          html2.className = "ad";
          btns2 = a[j][i];
        } else {
          btns1 = a[j][i];
        }
        html2.innerText = a[j][i];
        html1.appendChild(html2);
      }
      html2 = document.createElement("td");
      /* 버튼 생성 */
      let html3 = document.createElement("input");
      html3.className = "btn";
      html3.setAttribute("type", "button");
      html3.setAttribute("value", "적용");
      html3.setAttribute("onclick", "valFunc('" + btns1 + "','" + btns2 + "')");
      html2.appendChild(html3);
      /* 버튼 생성 끝*/
      html1.appendChild(html2);
      document.getElementById("table").appendChild(html1);
    }
  }
  function closeFunc() {
    self.close();
  }
  function valFunc(a, b) {
    window.opener.document.getElementById("addr").value = a;
    window.opener.document.getElementById("addr_dtc").value = b;
    self.close();
  }
</script>
<script src="http://lovertvtest.dothome.co.kr/js/addr.php"></script>
