    <script>
      function changeHandle(domain) {
        let bemail = document.getElementById("bemail");
        if (domain == "self") {
          bemail.readOnly = false;
          bemail.focus();
        } else {
          bemail.readOnly = true;
          bemail.value = domain;
        }
      }
    </script>

  <body>
    <input type="text" id="femail" />@<input type="text" id="bemail" readonly />
    <select id="mailsel" onchange="changeHandle(this.value)">
      <option value="">[메일주소 선택]</option>
      <option value="naver.com">naver.com</option>
      <option value="nate.com">nate.com</option>
      <option value="gmail.com">gmail.com</option>
      <option value="hotmail.com">hotmail.com</option>
      <option value="self">직접입력</option>
    </select>
