<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createElement</title>
  </head>
  <body>
    <div id="box"></div>
    <div id="box2" onclick="ckickHandle()" style="cursor: pointer">click</div>
  </body>
  <script>
    document.getElementById("box").innerText = "테스트";
    const ul = document.createElement("ul");
    document.getElementById("box2").append(ul);
    function ckickHandle() {
      for (let i = 0; i < 4; i++) {
        const li = "<li>공지사항 " + (i + 1) + "</li>";
        ul.innerHTML += li;
      }
    }
  </script>
</html>
