<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 응용</title>
    <style>
      .lists {
        width: 400px;
        height: 30px;
        background-color: cornflowerblue;
      }
      .lists > label {
        display: inline-block;
        width: 190px;
        text-align: center;
        line-height: 30px;
        height: 30px;
      }
      .lists > label:nth-child(1) {
        border-right: 1px solid darkblue;
      }
      .list2 {
        width: 400px;
        height: auto;
        background-color: rgb(179, 179, 253);
      }
      .list2 > label {
        display: inline-block;
        width: 190px;
        text-align: center;
        line-height: 30px;
        height: 30px;
      }
      .list2 > label:nth-child(odd) {
        border-right: 1px solid darkblue;
      }
    </style>
  </head>
  <body>
    <div class="lists">
      <label>아이디</label>
      <label>고객명</label>
    </div>
    <div class="list2" id="members"></div>
  </body>
  <script>
    const array = [
      ["hong", "홍길동"],
      ["lee", "이순신"],
      ["kims", "김유신"],
      ["yiking", "유리왕"],
      ["apink", "에이핑크"],
    ];

    // array.forEach(function (a, b, c) {
    //   //a[0]  아이디
    //   //a[1]  이름
    //   //array[b][0] 아이디
    //   //array[b][1] 이름
    //   html1 = "<label>" + a[0] + "</label><label>" + a[1] + "</label>";
    //   console.log(html1);

    //   label1 = document.createTextNode(a[0]);
    //   label2 = document.createTextNode(a[1]);
    //   html1.appendChild(label1);
    //   html2.appendChild(label2);
    //   document.getElementById("members").append(html1, html2);

    //   document.getElementById("members").appendChild(html1);
    //   document.getElementById("members").appendChild(html2);
    // });

    for (let i in array) {
      let html1 = document.getElementById("members");
      let label1 = document.createElement("label");
      let label2 = document.createElement("label");
      let addData = document.createTextNode(array[i][0]);
      let addData2 = document.createTextNode(array[i][1]);
      label1.appendChild(addData);
      label2.appendChild(addData2);
      html1.append(label1, label2);
    }
  </script>
</html>
