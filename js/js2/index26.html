<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js + plugIn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul,
      ol,
      dl {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      span,
      label,
      mail {
        display: block;
      }
      header {
        margin: 0 auto;
        width: 1000px;
        height: 100px;
        background-color: cyan;
        position: relative;
      }
      main {
        width: 1000px;
        height: 300px;
        background-color: chartreuse;
        margin: 0 auto;
      }
      .box {
        width: 30px;
        height: 30px;
        background-color: black;
        position: absolute;
        right: 0;
        top: 35px;
        color: white;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
        margin-right: 10px;
        cursor: pointer;
      }
      .click {
        width: 100px;
        height: 30px;
        background-color: tomato;
        border-radius: 0 0 10px 10px;
        color: white;
        font-size: 15px;
        text-align: center;
        line-height: 30px;
        right: 50%;
        margin-right: -50px;
        position: absolute;
        cursor: pointer;
        display: none;
      }
      .click:hover {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <span class="click" id="click" onclick="clicks(this.id);">CLICK</span>
    <header id="top">
      <div class="box" onclick="closes();">X</div>
    </header>
    <main></main>
  </body>
  <script src="./myJquery.js"></script>
  <script>
    function closes() {
      slideUp("top");
      document.getElementById("click").style.display = "block";
    }
    function clicks() {
      slideDown("top");
      document.getElementById("click").style.display = "none";
    }
  </script>
</html>
