<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="시작값" min="0" max="99" />
    <input type="number" id="num2" placeholder="종료값" min="0" max="99" />
    <input type="button" value="계산" onclick="aaa()" />
  </body>
  <script>
    function aaa() {
      num1 = Number(document.getElementById("num1").value);
      num2 = Number(document.getElementById("num2").value);
      if (!(num2 < num1)) {
        forNum(num1, num2);
      } else {
        alert("종료값은 시작값보다 커야합니다.");
      }
      // 5 10
      // 5 + 6 + 7 + 8 + 9 + 10 = 결과
      function forNum(n1, n2) {
        let result = n1;
        let i = 0;
        while (i < n2) {
          i = i + result;
          i++;
        }
      }
    }
  </script>
</html>
