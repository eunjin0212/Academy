    /*
    응용문제4
    1~100까지의 합을 구하시오 for문, 또는 while 둘중에 하나를 사용하시면 됩니다.
    1+2+3+4+5+6+7+8~~~+100 = 5050
    더블 for문(X)
  */
    let a = 1;
    let b = 0;
    while (a < 101) {
      b = b + a;
      a++;
    }
    // document.write(b);

    /* 응용문제 4-1 for문 제작 */

    let bb = 0;
    for (aa = 1; aa <= 100; aa++) {
      bb = bb + aa;
    }
    //document.write(bb);

    /*
