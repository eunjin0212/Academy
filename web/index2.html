<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object 위치선정 및 레이아웃2</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 1000px;
        height: 500px;
        border: 1px solid black;
        margin: 0 auto;
        position: relative;
      }
      .left,
      .right {
        width: 50px;
        height: 50px;
        background-color: black;
        position: absolute;
        top: 50%;
        display: block;
        margin-top: -25px;
      }
      .right {
        right: 0;
      }
      ul {
        padding: 0;
        margin: 0 auto;
        width: 100%;
        text-align: center;
        position: relative;
        top: 100%;
        margin-top: -50px;
        list-style: none;
      }
      li {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 100%;
        display: inline-block;
      }
      li:last-of-type,
      li:nth-of-type(2) {
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <span class="left"></span>
        <span class="right"></span>
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
