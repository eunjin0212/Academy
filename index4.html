<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background-color: blue;
        width: 320px;
        height: 240px;
      }
      .box2 {
        width: 160px;
        height: 240px;
        background-color: red;
        position: absolute;
        left: 160px;
        top: 0px;
      }
      .box3 {
        width: 80px;
        height: 120px;
        background-color: green;
        position: absolute;
        left: 160px;
        top: 120px;
      }
      .box4 {
        width: 80px;
        height: 120px;
        background-color: yellowgreen;
        position: absolute;
        left: 240px;
        top: 120px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
