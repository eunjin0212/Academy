<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/index6.css" />
    <!-- ?v=2 는 바뀐 css 를 바로 적용시키기 위한 태그 사용 안할 경우 24시간 뒤에
    바뀜 -->
    <title>Html 5.0</title>
  </head>
  <body>
    <input type="text" list="search" class="search" />
    <datalist id="search">
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
    </datalist>
    <!-- list와 datalist의 id가 같아야 저 옵션들이 인풋에 보기로 뜬다! -->
    <input type="radio" name="a" id="a" />
    <label for="a">동의함</label>
    <input type="radio" name="a" id="b" />
    <label for="b">동의안함</label>
    <!-- id는 무조건 중복 안됨 name은 중복 가능 label의 for 과 input의 id랑 같은 이름으로 할 것 -->
    <input type="checkbox" id="c" />
    <label for="c">보안접속</label>

    <br /><br />
    잘못된 예시
    <label class="box" for="d"></label>
    <input type="checkbox" id="d" />1 <input type="checkbox" id="d" />2
    <input type="checkbox" id="d" />3 <input type="checkbox" id="d" />4
    <!-- id 중복이면 첫번째 id만 됨 전체 체크박스 눌리는건 js 만 가능 -->
  </body>
</html>
