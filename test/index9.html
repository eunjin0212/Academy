<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9번</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        width: 100%;
        height: 100%;
      }
      span {
        display: block;
      }
      .container {
        position: relative;
        top: 30px;
        width: 400px;
        height: 100px;
        border: 1px solid black;
        padding: 5px;
        display: flex;
        align-items: center;
      }
      .yellow {
        background-color: yellow;
        width: 100px;
        height: 90px;
      }
      .box {
        width: 250px;
        height: 90px;
        display: flex;
        flex-direction: column;
        position: relative;
        margin-left: 20px;
      }
      .text {
        font-size: 15px;
        color: black;
        position: absolute;
        top: 0;
      }
      .text2 {
        font-size: 12px;
        color: #555555;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="yellow"></div>
      <div class="box">
        <div class="text">"웹 퍼블리셔" 공지 안내 입니다.</div>
        <div class="text2">2021년도 웹 표준화에 대한 추가 교욱이 있습니다.</div>
      </div>
    </div>
  </body>
</html>
