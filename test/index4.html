<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4번</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      input {
        /* border: none; */
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .container {
        margin: auto auto;
        width: 300px;
        height: 200px;
        border: 1px solid gray;
        padding: 20px 30px;
      }
      div {
        text-align: center;
        width: 100%;
      }
      .id,
      .pass {
        width: 240px;
        height: 35px;
        line-height: 35px;
        display: flex;
        align-items: center;
      }
      .id {
        margin-bottom: 10px;
      }
      span {
        height: 35px;
        width: 100px;
        text-align: center;
        margin: 0;
        padding: 0;
        display: inline-block;
        background-color: aqua;
      }
      .input {
        width: 140px;
        height: 35px;
        padding: 0;
      }
      .btns {
        width: 100%;
        height: 35px;
        display: flex;
        margin-top: 40px;
        justify-content: center;
      }
      .btn {
        width: 100px;
        height: 35px;
        border-radius: 5px;
        border: none;
      }
      .btn:hover {
        color: white;
        cursor: pointer;
        background-color: blue;
      }
      .btn:first-of-type {
        margin-right: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="id">
        <span>아이디</span><input class="input" type="text" />
      </div>
      <div class="pass">
        <span>비밀번호</span><input class="input" type="password" />
      </div>
      <div class="btns">
        <input type="button" class="btn" value="로그인" />
        <input type="button" class="btn" value="회원가입" />
      </div>
    </div>
  </body>
</html>
