<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10번</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-size: 12px;
        color: white;
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        width: 100%;
        height: 100%;
      }
      span {
        display: block;
      }
      .container {
        margin: 0 auto;
        width: 1000px;
        height: 150px;
        background-color: black;
        display: flex;
        align-items: center;
        border: 1px solid black;
        padding: 25px 50px;
      }
      .yellow {
        width: 150px;
        height: 100px;
        margin-right: 25px;
        background-color: yellow;
      }
      .text {
        height: 100%;
      }
      .info {
        display: flex;
        margin-bottom: 35px;
      }
      .info > div {
        border-right: 1px solid white;
        padding-right: 5px;
        margin-left: 5px;
      }
      .info > div:last-of-type {
        border: none;
      }
      .name {
        display: flex;
      }
      .info > div:first-of-type {
        margin-left: 0;
      }
      .name > div:last-of-type {
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="yellow"></div>
      <div class="text">
        <div class="info">
          <div>회사소개</div>
          <div>이메일 정책</div>
          <div>개인정보처리방침</div>
          <div>찾아오시는 길</div>
          <div>서비스 계약</div>
        </div>
        <div class="name">
          <div>회사명:(주)그린컴퓨터아트학원</div>
          <div>사업자번호:000-00-00000</div>
        </div>
        <div>Copyrightⓒ2021 All Right reserved</div>
      </div>
    </div>
  </body>
</html>
