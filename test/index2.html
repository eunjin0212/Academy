<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2번</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      ol,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .container {
        width: 1000px;
        height: 60px;
        margin: 0 auto;
        background-color: gray;
      }
      .bigUl {
        width: 100%;
        height: 60px;
        text-align: center;
        line-height: 60px;
        float: left;
      }
      .bigM {
        float: left;
        width: 200px;
        height: 60px;
        line-height: 60px;
        text-align: center;
      }
      .smallOl {
        height: 60px;
        /* width: 800px; 소메뉴 가로로 하기*/
        display: none;
        float: left;
      }
      .bigM:hover {
        cursor: pointer;
      }
      .bigM:hover .smallOl {
        display: block;
        /* 큰메뉴에서 소메뉴의 ol 또는 ul에 호버 주기 */
      }
      .smallM {
        width: 200px;
        height: 100%;
        line-height: 60px;
        text-align: center;
        background-color: lightgray;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="bigUl">
        <li class="bigM">
          큰메뉴1
          <ol class="smallOl">
            <li class="smallM">소메뉴1</li>
            <li class="smallM">소메뉴2</li>
            <li class="smallM">소메뉴3</li>
            <li class="smallM">소메뉴4</li>
          </ol>
        </li>
        <li class="bigM">큰메뉴2</li>
        <li class="bigM">큰메뉴3</li>
        <li class="bigM">큰메뉴4</li>
        <li class="bigM">큰메뉴5</li>
      </ul>
    </div>
  </body>
</html>
