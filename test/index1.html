<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1ë²ˆ position</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
      }

      .red {
        width: 300px;
        height: 300px;
        top: 100px;
        left: 150px;
        background-color: red;
        position: relative;
      }
      .black {
        position: absolute;
        background-color: black;
        width: 50px;
        height: 50px;
        line-height: 40px;
        text-align: center;
        color: white;
        font-size: 20px;
        cursor: pointer;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="red">
      <div class="black">x</div>
    </div>
  </body>
</html>
