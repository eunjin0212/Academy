<article class="wrapper" id="banner_input">
  <div class="title">
    <ul>
      <li>신규 배너등록</li>
    </ul>
  </div>
  <form name="bfrm" enctype="multipart/form-data">
    <input type="hidden" name="banner_url" value="http://eunjin9639.dothome.co.kr" />
    <table class="table inputBannerTable">
      <tbody class="banner_tbody inputBannerTbody">
        <tr>
          <td>배너명</td>
          <td><input type="text" name="bname" id="" v-model="bname" /></td>
        </tr>
        <tr>
          <td>링크주소</td>
          <td><input type="text" name="blink" id="" v-model="blink" /></td>
        </tr>
        <tr>
          <td>배너 이미지</td>
          <td><input type="file" accept="png, gif, jpg, jpeg, svg" name="bimg" v-model="bimg" /> <span>* 업로드 배너 용량은 3MB 이하 입니다.</span></td>
        </tr>
      </tbody>
    </table>

    <span class="banner_input_btnBox">
      <button type="button" @click="uploadBanner">{{register}}</button>
      <button type="button" @click="backToList">{{list}}</button>
    </span>
  </form>
</article>
<script src="./js/bannerInput.js?v=<?=$v?>"></script>
