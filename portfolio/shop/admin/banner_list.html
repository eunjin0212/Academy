<meta charset="UTF-8" />

<article class="banner_wrapper" id="banner_list">
  {{bannerDataFunc}}
  <div class="banner_title">
    <ul>
      <li>배너 설정</li>
    </ul>
  </div>
  <aside class="banner_subTitle">
    <label>메인 배너 효과</label>
    <label for="bannerEffect0"><input type="radio" name="effect" id="bannerEffect0" value="R" />롤링 배너</label>
    <label for="bannerEffect1"><input type="radio" name="effect" id="bannerEffect1" value="F" />페이드 배너</label>
    <label><input type="button" value="효과적용" id="effectApply" onclick="bannerEffect()" /></label>
  </aside>
  <table class="banner_table">
    <thead class="banner_thead">
      <tr>
        <td>번호</td>
        <td>이미지</td>
        <td>링크주소</td>
        <td>배너명</td>
        <td>배너순서</td>
        <td>등록일자</td>
        <td>수정 | 삭제</td>
      </tr>
    </thead>
    <form id="bannerForm" name="bfrm">
      <tbody class="banner_tbody" id="banner_tbody">
        <tr v-if="bool == true" v-for="i, j in bannerArr">
          <td>{{bannerArr[j].bidx}}</td>
          <td><img :src="bannerArr[j].bimg" alt="실제이미지" /></td>
          <td><a :href="bannerArr[j].blink" style="color: black">{{bannerArr[j].blink}}</a></td>
          <td>{{bannerArr[j].bname}}</td>
          <td>
            <select>
              <option v-bind:value="option" v-for="option in optionArray">{{option}}</option>
            </select>
          </td>
          <td>{{bannerArr[j].bindate}}</td>
          <td class="optionBtn">
            <input type="button" @click="bannerOptionBtn('modify')" class="optionBtn" v-model="modifyText" /> |
            <input type="button" @click="bannerOptionBtn('delete')" class="optionBtn" v-model="deleteText" />
          </td>
        </tr>
        <tr v-if="bool == false" class="list_none">
          <td colspan="7">등록된 배너가 없습니다.</td>
        </tr>
      </tbody>
    </form>
  </table>
  <span><button id="bannerSave" onclick="bannerInput()">배너등록</button></span>
</article>
<script src="./js/bannerList.js?v=<?=$v?>"></script>
