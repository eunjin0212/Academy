<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 4.0</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: flex-end;
      }
      .header div {
        width: 60px;
        height: 25px;
        border: 1px solid black;
        font-size: 12px;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header div:not(:last-child) {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>HOME</div>
      <div>LOGIN</div>
      <div>MEMBER</div>
      <div>MYINFO</div>
      <div>CS</div>
    </div>
  </body>
</html>
