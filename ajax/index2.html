<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax (1일차) - Javascript (XMLHttpRequest 통신형태 + xml)</title>
    <!-- XML : HTML 사촌 
 xml 처음 사용하는 코드
-->
    <style>
      .piz_product {
        width: 550px;
        height: 30px;
        background-color: crimson;
        color: white;
      }
      .piz_product > label {
        display: block;
        float: left;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 12px;
      }
      .piz_product > label:nth-of-type(1) {
        width: 30%;
      }
      .piz_product > label:nth-of-type(2) {
        width: 35%;
      }
      .piz_product > label:nth-of-type(3) {
        width: 35%;
      }
    </style>
  </head>
  <body>
    <div class="piz_product">
      <label>피자회사</label>
      <label>상품옵션</label>
      <label>추가옵션</label>
    </div>
  </body>
</html>
