<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax (6일차) - Jquery Ajax-JSON(배너)</title>
    <script src="./jquery.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "banner.json",
          cache: false,
          type: "GET",
          dataType: "JSON",
          success: function ($data) {
            $.fn.html_make($data);
          },
          error: function () {
            console.log("data error");
          },
        });

        let $banner_ea; //배너 갯수를 확인하는 변수값
        $.fn.html_make = function ($array) {
          $banner_ea = $array["mainbanner"].length;
          $($array["mainbanner"]).each(function ($node, $name) {
            $("#banners").append("<li><img src='" + $name[0] + "'></li>");
            $("#disc").append("<li></li> ");
          });

          $("#disc>li").bind({
            mouseenter: function () {
              clearTimeout($timer);
            },
            click: function () {
              console.log("Test");
              $("#disc>li").css("background-color", "black");
              $("#banners>li").eq($no).fadeOut();
              $no = $(this).index();
              $("#banners>li").eq($no).fadeIn();
              $("#disc>li").eq($no).css("background-color", "red");
            },
          });
        };

        let $timer;
        let $no = 0;
        //배너 애니메이션 (5초에 한번씩 작동)
        //응용문제 디스크도 배너와 같이 순차적으로 변경되도록 수정하십시오.

        $.fn.times = function () {
          $timer = setTimeout(function () {
            $("#banners>li").eq($no).fadeOut();
            $("#disc>li").css("background-color", "black");
            $no++;
            if ($no >= $banner_ea) {
              $no = 0;
            }
            $("#banners>li").eq($no).fadeIn();
            $("#disc>li").eq($no).css("background-color", "red");
          }, 5000);

          $timer = setTimeout($.fn.times, 5000);
        };
        $.fn.times();

        $("#box1").bind({
          mouseenter: function () {
            $("#left").fadeIn();
            $("#right").fadeIn();
            clearTimeout($timer);
          },
          mouseleave: function () {
            $("#left").fadeOut();
            $("#right").fadeOut();
          },
        });
        //응용문제 right 버튼클릭 배너가 순차적으로 사라졌다가 나타나도록 합니다.
        //clearTimeout을 사용해야 합니다.

        $("#right").click(function () {
          clearTimeout($timer);
          $("#banners>li").eq($no).fadeOut();
          $("#disc>li").css("background-color", "black");
          $no++;
          if ($no >= $banner_ea) {
            $no = 0;
          }
          $("#banners>li").eq($no).fadeIn();
          $("#disc>li").eq($no).css("background-color", "red");
        });
        //left버튼 부분
        $("#left").click(function () {
          clearTimeout($timer);
          $("#banners>li").eq($no).fadeOut();
          $("#disc>li").css("background-color", "black");
          $no--;
          if ($no < 0) {
            $no = $banner_ea - 1;
          }
          $("#banners>li").eq($no).fadeIn();
          $("#disc>li").eq($no).css("background-color", "red");
        });

        $("#body").mouseleave(function () {
          $timer = setTimeout($.fn.times, 5000);
        });
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Malgun Gothic";
      }
      body {
        margin: 0;
        padding: 0;
      }
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      span,
      label,
      main {
        display: block;
      }
      a {
        text-decoration: none;
      }

      .box1 {
        width: 1000px;
        height: 450px;
        margin: 0 auto;
        overflow: block;
        position: relative;
      }

      .banners {
        position: relative;
        left: 0;
        height: inherit;
      }
      .banners > li {
        width: 1000px;
        height: 450px;
        position: absolute;
        display: none;
      }
      .banners > li:nth-of-type(1) {
        display: block;
      }
      .banners > li > img {
        width: 1000px;
        height: 450px;
      }

      .left {
        width: 46px;
        height: 70px;
        position: absolute;
        top: 50%;
        margin-top: -35px;
        display: none;
        cursor: pointer;
      }
      .right {
        width: 46px;
        height: 70px;
        position: absolute;
        top: 50%;
        right: 0;
        margin-top: -35px;
        display: none;
      }
      img {
        width: 100%;
      }

      /* 배너크기 : 1000*450px  */
      .disc {
        width: 100%;
        height: 20px;
        text-align: center;
        list-style: none;
        bottom: 10px;
        display: inline;
        position: absolute;
        z-index: 10;
      }
      .disc > li {
        width: 25px;
        height: 5px;
        display: inline-block;
        background-color: black;
        cursor: pointer;
      }
      .disc > li:nth-of-type(1) {
        background-color: red;
      }
    </style>
  </head>

  <body id="body">
    <div class="box1" id="box1">
      <ol class="banners" id="banners">
        <!--배너이미지 출력
                <li><img src="./ajaxbanner/banner0.png"></li>
            -->
      </ol>
      <ul class="disc" id="disc">
        <!-- 디스크 출력 
            <li></li>
            -->
      </ul>
      <!--디스크 부분-->
      <span class="left" id="left"><img src="./carat-l-black.svg" /></span>
      <span class="right" id="right"><img src="./carat-r-black.svg" /></span>
    </div>
  </body>
</html>
