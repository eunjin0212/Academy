<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>회원가입</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="join">간편회원가입</div>
      <div class="joinForm">
        <table cellpadding="0" cellspacing="0" border-spacing="0px">
          <tr>
            <td>회원 아이디</td>
            <td class="input">
              <input type="text" tabindex="1" />
            </td>
            <td>
              <button tabindex="2">중복확인</button>
            </td>
          </tr>
          <tr>
            <td>패스워드</td>
            <td class="input">
              <input type="password" />
            </td>
            <td class="input">
              패스워드확인
              <input type="password" />
            </td>
          </tr>
          <tr>
            <td>회원인증 휴대폰</td>
            <td class="input">
              <input type="number" />
            </td>
            <td>"-" 포함하지 않고 숫자만 입력하시면 됩니다.</td>
          </tr>
          <tr>
            <td>회원 이메일</td>
            <td class="inputB">
              <input type="email" />
            </td>
            <td></td>
          </tr>
          <tr>
            <td>VIP 회원코드 번호</td>
            <td class="inputB">
              <input type="number" />
            </td>
            <td>
              ※VIP 회원코드를 가지고 계신 고객분은 입력해 주시길 바랍니다.
            </td>
          </tr>
          <tr>
            <td>구매의사 소프트웨어</td>
            <td colspan="2" class="radio">
              <input type="radio" name="a" />
              윈도우 10
              <input type="radio" name="a" />
              MS-OFFICE
              <input type="radio" name="a" />
              X-BOX 게임
            </td>
          </tr>
        </table>
      </div>
      <div class="button">
        <button>회원가입</button>
        <button>가입취소</button>
      </div>
    </div>
  </body>
</html>
