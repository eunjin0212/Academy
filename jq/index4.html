<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        //slideUp + slideDown = 드롭메뉴, 상단 배너에도 적용함
        $("#box").click(function () {
          $(this).slideUp(1000);
        });
        $("#box2").click(function () {
          $("#box").slideDown(1000);
          //display: none; 상태에서 사용해야함
        });
        $("#box3").click(function () {
          let $dis = $("#sbox").css("display");
          $("#sbox").fadeOut(1000);
          //서서히 사라짐 (hide는 크기가 줄어들면서 사라짐)
          if ($dis == "block") {
            $("#sbox").fadeOut(1000);
          } else {
            $("#sbox").fadeIn(1000);
          }
        });
        $("#close").click(function () {
          $(".popup").fadeOut(1000);
        });
        $("#close2").click(function () {
          $(".popup").fadeOut(1000);
        });
      });
    </script>
    <style>
      .box {
        width: 600px;
        height: 150px;
        background-color: orange;
        display: none;
      }
      .sbox {
        width: 300px;
        height: 300px;
        background-color: goldenrod;
      }
      .popup {
        width: 600px;
        height: auto;
        position: absolute;
      }
      .btnClose {
        width: 100%;
      }
      #close {
        float: right;
        font-size: 13px;
        width: 100px;
        height: 40px;
        background-color: black;
        border: none;
        font-weight: bold;
        color: white;
        text-align: center;
        line-height: 40px;
      }
      .x {
        width: 100px;
        height: 100px;
        display: block;
        position: absolute;
        right: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box"></div>
    <input type="button" value="클릭" id="box2" />
    <br />
    <br />
    <div class="sbox" id="sbox"></div>
    <input type="button" value="클릭2" id="box3" />
    <br />
    <br />
    <div class="popup">
      <label class="x" id="close2"></label>
      <img src="./popup.jpg" width="100%" />
      <span class="btnClose">
        <input type="button" value="창닫기" id="close" />
      </span>
    </div>
  </body>
</html>
