<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          console.log("animate");
          let $del = 500;
          let $wid = ["220px", "140px", "100px", "55px", "180px"];
          for (let $i = 0; $i < 5; $i++) {
            let $v = "#g" + $i;
            let $dl = $del * $i;
            $($v).delay($dl).animate(
              {
                height: $wid[$i],
              },
              1000
            );
          }
        });
      });
    </script>
    <style>
      body {
        box-sizing: border-box;
        display: inline-block;
        text-align: center;
      }
      .container {
        height: 224px;
        width: 252.5px;
      }
      .g1 {
        height: 0px;
        width: 30px;
        margin-left: 20px;
      }
      .g1:first-of-type {
        margin-left: 0;
      }
      #btn {
        width: 100px;
        height: 50px;
        background-color: gray;
        border: none;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="g1" style="background-color: blue" id="g0"></span>
      <span class="g1" style="background-color: orange" id="g1"></span>
      <span class="g1" style="background-color: red" id="g2"></span>
      <span class="g1" style="background-color: purple" id="g3"></span>
      <span class="g1" style="background-color: black" id="g4"></span>
    </div>
    <input type="button" value="result" id="btn" />
  </body>
</html>
