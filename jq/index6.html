<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          console.log("animate");
          let $del = 500;
          let $wid = ["220px", "140px", "100px", "55px", "180px"];
          for (let $i = 1; $i < 6; $i++) {
            let $v = "#g" + $i;
            let $dl = $del * $i;
            $($v)
              .delay($dl)
              .animate(
                {
                  height: $wid[$i - 1],
                },
                1000
              );
          }
        });
      });
    </script>
    <style>
      body {
        width: 400px;
      }
      .container {
        display: flex;
        align-items: flex-end;
      }
      .g1 {
        height: 0px;
        width: 30px;
        margin-left: 20px;
      }
      #btn {
        width: 100px;
        height: 50px;
        background-color: gray;
        border: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="g1" style="background-color: blue" id="g1"></div>
      <div class="g1" style="background-color: orange" id="g2"></div>
      <div class="g1" style="background-color: red" id="g3"></div>
      <div class="g1" style="background-color: purple" id="g4"></div>
      <div class="g1" style="background-color: black" id="g5"></div>
    </div>
    <input type="button" value="result" id="btn" />
  </body>
</html>
