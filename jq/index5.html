<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션2</title>
  </head>
  <script src="./jquery.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        $("#box").delay(5000).animate(
          {
            width: "500px",
            // background-color 안 됨
          },
          1000
        );
      });

      $("#btn2").click(function () {
        console.log("animate");
        // $("#g1").animate(
        //   {
        //     width: "220px",
        //   },
        //   1000
        // );
        // $("#g2").delay(500).animate(
        //   {
        //     width: "160px",
        //   },
        //   1000
        // );
        // $("#g3").delay(1000).animate(
        //   {
        //     width: "200px",

        //   1000
        // );
        // $("#g4").delay(1500).animate(
        //   {

        //   1000
        // );
        // $("#g5").delay(2000).animate(
        //   {
        //     width: "30px",
        //   },
        //   1000
        // );
        let $del = 500;
        let $wid = ["220px", "140px", "100px", "55px", "180px"];
        for (let $i = 1; $i < 6; $i++) {
          let $v = "#g" + $i;
          let $dl = $del * $i;
          $($v)
            .delay($dl)
            .animate(
              {
                height: $wid[$i - 1],
              },
              1000
            );
        }
      });
    });
  </script>
  <style>
    .box {
      background-color: red;
      width: 0px;
      height: 100px;
    }
    .container {
      display: flex;
      justify-content: end;
    }
    .g1 {
      height: 0px;
      width: 30px;
      margin-left: 20px;
    }
    #btn2 {
      width: 100px;
      height: 50px;
      background-color: gray;
      border: none;
      color: white;
    }
  </style>
  <body>
    <div id="box" class="box"></div>
    <input type="button" value="start" id="btn" />
    <br />
    <br />
    <div class="container">
      <div class="g1" style="background-color: blue" id="g1"></div>
      <div class="g1" style="background-color: orange" id="g2"></div>
      <div class="g1" style="background-color: red" id="g3"></div>
      <div class="g1" style="background-color: purple" id="g4"></div>
      <div class="g1" style="background-color: black" id="g5"></div>
    </div>
    <input type="button" value="result" id="btn2" />
  </body>
</html>
