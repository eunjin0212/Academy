<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>disc</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $n = 0;
        $("#disc_del").click(function () {
          $(".span").eq($n).fadeOut();
          $n += 1;
          console.log("disc_del", $n);
          if ($n > 4) {
            alert("더이상 삭제할 디스크가 없습니다.");
          }
        });
        $("#disc_add").click(function () {
          console.log("disc_add", $n);
          $n -= 1;
          $(".span").eq($n).fadeIn();
          if ($n < 0) {
            alert("더이상 추가할 디스크가 없습니다.");
          }
        });
      });
    </script>
    <style>
      .wrapper {
        margin: 0 auto;
        width: 1000px;
        height: 450px;
        position: relative;
        text-align: center;
      }
      .container {
        width: 1000px;
        height: 400px;
        border: 1px solid black;
      }
      .disc {
        position: absolute;
        text-align: center;
        bottom: 60px;
        width: 1000px;
        height: 30px;
      }
      span {
        display: inline-block;
        text-align: center;
        line-height: 30px;
        border-radius: 100%;
        width: 30px;
        height: 30px;
        background-color: black;
        color: white;
      }
      input {
        width: 100px;
        height: 30px;
        border: none;
        background-color: black;
        color: white;
        font-size: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="disc">
        <span class="span">1</span>
        <span class="span">2</span>
        <span class="span">3</span>
        <span class="span">4</span>
      </div>
      <div class="container"></div>
      <input type="button" value="디스크 삭제" id="disc_del" />
      <input type="button" value="디스크 추가" id="disc_add" />
    </div>
  </body>
</html>
