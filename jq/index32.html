<!DOCTYPE html>
<html land="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1" />
    <title>GET 파라이터 값 받아서 처리하기2</title>
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js?v=25"></script>
    <script>
      $(document).ready(function () {
        let $url = location.search;
        //url정보 중 파라미터 부분만 가져오는 명령어

        let $mid = $url.split("?mid=");
        let $id = $mid[1].split("&");
        console.log("id", $id[0]);

        let $mtel = $url.split("&mtel=");
        let $tel = $mtel[1].split("&");
        console.log("tel", $tel[0]);

        let $mname = $url.split("&mname=");
        let $name = $mname[1].split("&");
        console.log("name", $name[0]);

        let $memail = $url.split("&memail=");
        let $m = $memail[1].replace("%40", "@");
        console.log("email", $m);

        if ($id[0] == "admin") {
          alert("관리자님 환영합니다.");
        } else {
          alert("접근이 잘못 되었습니다.");
          location.href = "./index31.html";
        }
      });
    </script>
    <style></style>
  </head>
  <body></body>
</html>
