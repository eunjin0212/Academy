<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 메뉴</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(() => {
        let $manuL = $(".manu_ul>li").length; // 대메뉴 갯수
        let $somenuLi_wid = $(".somanu>li").width(); // 소메뉴 하나당 가로

        for (let $i = 0; $i < $manuL; $i++) {
          // 대메뉴에서 소메뉴 갯수 가져오기
          let $somanuL = $(".manu_ul > li:eq(" + $i + ") > ul > li").length;
          //해당 소메뉴 개수 * 소메뉴 한개의 가로크기 + 소메뉴 개수 * border 2px 입니다.
          let $somanuUl_wid = $somanuL * $somenuLi_wid + $somanuL * 2;
          //소메뉴 전체 크기를 ol에 적용하여 가로 크기를 잡아줌
          $(".manu_ul > li:eq(" + $i + ") > ul").css(
            "width",
            $somanuUl_wid + "px"
          );
        }

        $(".manu_ul > li").mouseenter(function () {
          let $index = $(this).index();
          $(".manu_ul>li:eq(" + $index + ")>ul").fadeIn();
        });
        $(".manu_ul > li").mouseleave(function () {
          let $index = $(this).index();
          $(".manu_ul > li:eq(" + $index + ")>ul").fadeOut();
        });
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      li,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .container {
        height: auto;
        width: 100%;
      }
      .manu_ul {
        width: 150px;
        height: auto;
      }
      .manu_ul > li {
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: 1px solid gray;
        cursor: pointer;
        position: relative;
      }
      .somanu {
        height: 40px;
        line-height: 40px;
        position: absolute;
        margin-top: -1px;
        left: 149px;
        top: 0px;
        display: none;
      }
      .somanu > li {
        float: left;
        width: 150px;
        height: 40px;
        background-color: pink;
        border: 1px solid plum;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="manu_ul">
        <li>
          manu
          <ul class="somanu">
            <li>somanu</li>
            <li>somanu</li>
            <li>somanu</li>
          </ul>
        </li>
        <li>
          manu
          <ul class="somanu">
            <li>somanu</li>
            <li>somanu</li>
          </ul>
        </li>
        <li>
          manu
          <ul class="somanu">
            <li>somanu</li>
            <li>somanu</li>
            <li>somanu</li>
            <li>somanu</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
