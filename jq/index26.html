<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-ui 사용법</title>
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $("#box")
          .draggable()
          .click(function () {
            $(this).animate(
              {
                width: "200px",
                height: "200px",
              },
              800
            );
          });
        $("#box2")
          .draggable()
          .mouseover(function () {
            $(this).css("background-color", "yellow");
          });
        $("#box2").mouseout(function () {
          $(this).css("background-color", "");
        });
        $("#box3")
          .draggable()
          .click(function () {
            $(this).animate(
              {
                "border-radius": "100%",
              },
              500
            );
          });
        $(".span")
          .eq(0)
          .draggable()
          .click(function () {
            //let $node = $(this).index();
            $(document).find(".span").eq(0).css("background-color", "black");
          });
        let $color = ""; //컬러 전역변수
        $(".span")
          .draggable()
          .mouseenter(function () {
            $color = $(this).css("background-color");
            //해당 클래스에 있는 컬러를 가져와서 전역변수에 적용함
          });
        $("#big").droppable({
          //오브젝트 기준으로 사용되는 이벤트
          over: function () {
            $(this).css("background-color", "red");
          },
          out: function () {
            //오브젝트 기준으로 4/1이상 빠져나갔을 경우 작동됨
            $(this).css("background-color", "");
          },
          drop: function () {
            //해당 오브젝트 안에 다른 오브젝트가 들어온 상태
            $(this).css("background-color", "green");
          },
        });
      });
    </script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      #box3 {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
      }
      .big {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
      .span {
        width: 50px;
        height: 50px;
        background-color: red;
        display: block;
      }
      .span:last-child {
        width: 50px;
        height: 50px;
        background-color: green;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <br /><br />
    <div class="big" id="big"></div>
    <span class="span" id="span"></span>
    <span class="span" id="span2"></span>
  </body>
</html>
