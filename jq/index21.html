<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수값 넘기기</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          var $a = 200;
          var $b = 400;
          $.fn.abc($a, $b);
          $.fn.bbb($a, $b);
        });
        //회원가입,게시판

        $.fn.abc = function ($aa, $bb) {
          var $c = $aa + $bb;
          console.log($c);
        };
        $.fn.bbb = function ($aa, $bb) {
          var $c = $aa * $bb;
          console.log($c);
        };
      });
    </script>
  </head>
  <body>
    <input type="button" value="확인" id="btn" />
  </body>
</html>
