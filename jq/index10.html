<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        let $n = $(".tr").length;
        $("#table_del").click(function () {
          if ($n > -1) {
            $n -= 1;
            $(".tr").eq($n).fadeOut();
            console.log("#table_del", $n);
          } else if ($n <= -1) {
            alert("더 이상 삭제할 게시물이 존재하지 않습니다.");
          }
        });
        $("#table_res").click(function () {
          if ($n > -1) {
            $(".tr").eq($n).fadeIn();
            $n += 1;
            console.log("#table_res", $n);
          } else if ($n > 2) {
            alert("더 이상 복원할 게시물이 존재하지 않습니다.");
          }
        });
      });
    </script>
    <style>
      table {
        width: 400px;
        height: 120px;
      }
      td {
        height: 30px;
        border: 1px solid black;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td>번호</td>
          <td>제목</td>
          <td>글쓴이</td>
          <td>추천수</td>
        </tr>
        <tr class="tr">
          <td>1</td>
          <td>공지사항</td>
          <td>시스템 점검</td>
          <td>결제 시스템</td>
        </tr>
        <tr class="tr">
          <td>2</td>
          <td>이은미</td>
          <td>이시우</td>
          <td>박재희</td>
        </tr>
        <tr class="tr">
          <td>3</td>
          <td>20</td>
          <td>30</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="게시물 삭제" id="table_del" />
    <input type="button" value="게시물복원" id="table_res" />
  </body>
</html>
