<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 복습 협업</title>
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./jquery-ui.css" />
    <script>
      $(document).ready(function () {
        Number($("#price").val(30000));

        $("#btn").click(function () {
          var $s = $("#sel").val();
          var $r = $("#r1").is(":checked");
          var $rr = $("#r2").is(":checked");
          console.log($r, $rr);
          if ($s == "") {
            alert("개수를 선택해주세요");
          } else if ($r == false && $rr == false) {
            alert("둘 중 하나를 선택해주세요");
          } else {
            $("#f").submit();
          }
        });
      });
    </script>
  </head>
  <body>
    <form id="f" method="GET" action="./rejquery5.html">
      EA :
      <select name="ea" id="sel">
        <option value="">개수</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />
      쿠폰적용 :
      <input type="radio" name="coupon" id="r1" value="true" /> 20%할인
      <input type="radio" name="coupon" id="r2" value="false" /> 적용안함
      <br />
      소비자금액 : <input type="text" name="price" id="price" readonly /><br />
      <input type="button" value="결제하기" id="btn" />
    </form>
  </body>
</html>
