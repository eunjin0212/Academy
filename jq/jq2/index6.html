<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array(map)</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        const $array = [
          "손나은",
          "윤보미",
          "박초롱",
          "정은지",
          "오하영",
          "김남주",
        ];
        //each = Javascript : forEach와 동일한 형태의 함수
        let $li = "";
        /*
        $.each($array,function($a,$b){
            $li = $li + "<li>"+$b+"</li>";
        });
        //$a : 콜백함수, $b:배열데이터 //return X
        $("#ul_data").html($li);
        */
        /*
        $.each($array,function($a,$b){
            $("#ul_data").append("<li>"+$b+"</li>");
        });
        */
        $.map($array, function ($arrayData, $callbackFunc) {
          //$arrayData : 배열데이터, $callbackFunc:콜백함수
          //  console.log($callbackFunc);
        });
        /* key값이 있는 1차 배열 */
        const $array2 = {
          apink_members: [
            "손나은",
            "윤보미",
            "박초롱",
            "정은지",
            "오하영",
            "김남주",
          ],
        };
        // $.each($array2, function ($ad, $cf) {
        //   $("#ul_data").append("<li>" + $cf + "</li>");
        // });
        // $.map($array2, function ($a, $b) {
        //   $("#ul_data").append("<li>" + $a + "</li>");
        // });
        $("#btn").click(function () {
          $($array2["apink_members"]).map(function ($m, $c) {
            $("#ul_data").append("<li>" + $c + "</li>");
          });
        });
      });
    </script>
  </head>
  <body>
    <ul id="ul_data"></ul>
    <button type="button" id="btn">데이터 로드</button>
  </body>
</html>
