<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form URL(파라미터)</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        let $url = location.search;
        //console.log($url);
        let $split = $url.split("?search=");
        let $decode = decodeURI($split[1]);
        //decodeURI : 파라미터 값을 복고화를 하게 됩니다.
        //console.log($decode);
        $("#search").val($decode);
        $("#f").submit(function () {
          return;
        });

        //연습
        let $data = "color레드";
        let $encode = encodeURI($data); //encodeURI : 파라미터 데이터 암호화
        console.log($encode);

        //상식
        /*
                encode, decode : 암호화 함수
                encodeURIComponent & decodeURIComponent
                URL : 홈페이지 주소
                URI : URL + URN을 통칭하는 말 (파라미터값)
                URN : 인터넷에 있는 파일 식별번호
                식별번호 예시 : %84%25%EC
            */
      });
    </script>
  </head>
  <body>
    <!--검색 버튼 클릭시 자신의 페이지에 get으로 값을 전달하시오.-->
    <form
      id="f"
      method="GET"
      action="./index9.html"
      enctype="application/x-www-form-urlencoded"
    >
      <input type="text" name="search" id="search" />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
