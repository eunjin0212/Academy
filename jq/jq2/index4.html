<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>datepicker</title>
    <script src="../jquery-2.0.js"></script>
    <script src="../jquery-ui.js?v=1"></script>
    <script src="../jquery.mobile.js"></script>
    <!--
    jquery.mobile엔진 사용시 jquery 본 엔진은 1.8~2.1 엔진만 사용이
    가능합니다. Jquery 3.x 은 사용하지 못합니다. jquery.mobile엔진과
    충돌이 발생함
-->
    <link rel="stylesheet" type="text/css" href="../jquery-ui.css" />
    <script>
      $(function () {
        $("#sdate").datepicker();
        $("#edate").datepicker();
        //swiperight : 왼쪽 > 오른쪽으로 스왑
        $("#btn").swiperight(function () {
          $(this).animate(
            {
              right: 0,
            },
            800
          );
        });
        //swipeleft : 오른쪽 > 왼쪽으로 스왑
        $("#btn").swipeleft(function () {
          $(this).animate(
            {
              left: 0,
            },
            800,
            function () {
              $(this).attr("style", "");
              //left,right를 모두 사용시 한번 이상은 애니메이션이 작동
              //되지 않습니다. 원인은 left:0px; right:0px; 모두
              //style속성에 적용 되어짐. 해당 해결책은 attr을 이용하여
              //초기화 작업을 해 주면 됩니다.
            }
          );
        });

        //swipe : swipeleft,swiperight 어느 방향이든 모두 작동 되는 핸들링
        //입니다.
        $("#btn2").swipe(function () {
          $(this).animate(
            {
              left: 0,
            },
            800
          );
        });
      });
    </script>
    <style>
      /* .search {
        width: 500px;
        height: 30px;
        border: 1px solid blue;
        display: block;
      } */
      body {
        margin: 0;
        padding: 0;
      }
      .search {
        width: 500px;
        height: 30px;
        border: 1px solid blue;
        display: block;
      }
      .box {
        width: 95%;
        min-width: 340px;
        max-width: 620px;
        height: 50px;
        border: 1px solid red;
        margin: 0 auto;
        position: relative;
      }
      .btn {
        display: block;
        width: 15vw;
        max-width: 100px;
        height: inherit;
        background-color: blue;
        position: absolute;
      }
      .box2 {
        width: 95%;
        min-width: 340px;
        max-width: 620px;
        height: 50px;
        border: 1px solid red;
        margin: 0 auto;
        position: relative;
      }
      .center {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- <span class="search">
      <input type="text" name="sdate" id="sdate" readonly />
      -
      <input type="text" name="edate" id="edate" readonly />
      <input type="button" value="검색" />
    </span> -->
    <div class="box">
      <span class="btn" id="btn"></span>
    </div>

    <div class="box2 center">
      <span class="btn" id="btn2"></span>
    </div>
  </body>
</html>
