<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성값 추가하기</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        //$("#text1").add("p").css("background-color","blue");
        //add요소를 추가
        $("#btn").click(function () {
          //attr = add + prop
          $(".in").prop("readonly", true);
          //prop는 해당 html 태그에 속성을 추가 할 수 있습니다.
          //단, 특정 속성값을 가져오지는 못합니다.
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="text1" class="in" data="1" />
    <input type="text" id="text2" class="in" data="2" />
    <input type="text" id="text3" class="in" data="3" />
    <input type="button" value="클릭" id="btn" />
  </body>
</html>
