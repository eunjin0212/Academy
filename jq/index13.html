<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>disc 응용</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        var $a = $("#ulcss>li").length;
        var $node = 0;
        $("#ulcss>li").eq($node).animate({ width: "80px" }, 500);

        $("#left").click(function () {});
        //animate : "background-color" 사용안됨
        $("#right").click(function () {
          $w = 0;
          while ($w < $a) {
            $("#ulcss>li").eq($w).css("background-color", "black");
            $("#ulcss>li").eq($w).css("width", "30px");
            $w++;
          }
          $node = $node + 1;
          $("#ulcss>li").eq($node).css("background-color", "red");
          $("#ulcss>li").eq($node).animate({ width: "80px" }, 500);
        });
      });
    </script>
    <style>
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      span,
      label {
        display: block;
      }
      .ulcss {
        width: auto;
        height: 30px;
        text-align: center;
      }
      .ulcss > li {
        width: 30px;
        height: 30px;
        background-color: black;
        border-radius: 30px;
        display: inline-block;
      }
      .ulcss > li:first-child {
        background-color: red;
      }
      .babobox {
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: white;
        font-size: 30px;
        font-weight: bolder;
        margin-top: 10px;
        position: relative;
      }
      .left,
      .right {
        width: 50px;
        height: 50px;
        background-color: royalblue;
        cursor: pointer;
        line-height: 50px;
        text-align: center;
      }
      .right {
        position: absolute;
        right: 0;
        top: 0;
      }

      /* 높이관련 사항 */
      .bbox {
        display: inline-block;
        height: 30px;
        border: 1px solid red;
      }
      .bbox > li {
        width: 100px;
        height: 30px;
        display: inline-block;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <ul class="ulcss" id="ulcss">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="babobox">
      <span class="left" id="left">&#60;</span>
      <span class="right" id="right">&#62;</span>
    </div>

    <br /><br /><br />
    <ul class="bbox">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
