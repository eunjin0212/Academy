<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one drop page</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        // 메뉴 클릭시 해당 화면으로 이동
        $("#menu > li").click(function () {
          let $node = $(this).index();
          let $menuLoc = $("#div" + $node).offset().top;
          // offset : 현재 위치를 검색할 수 있다.
          // 위의 $menuLoc는 #div+$node의 맨 위(탑)의 위치를 찾아냄
          $("html ,body").animate(
            // $('','') 이런식으로 따로 쓰는것 안 됨 $(',') 같은 따움표 안에 넣을 것!
            {
              scrollTop: $menuLoc + "px",
              // scrollTop : 스크롤 막대의 현재 세로 위치를 가져오거나,
              // 일치하는 모든 요소에 대한 스크롤 막대의 세로 위치를 설정함
              // scrollLeft : 하단 스크롤바 가로 값
            },
            500
          );
        });
        $(window).scroll(function () {
          //마우스에 스크롤 기능을 가져오는 함수 입니다.
          // 사용자가 요소에서 다른 곳으로 스크롤 할 때 이벤트 요소로 전송됨
          let $top = $(this).scrollTop();
          // 현재 스크롤 바의 위치
          let $move = 0;
          if ($top === 0) {
            $move = 130;
          } else {
            $move = $top + 130;
          }

          $("#upDown")
            .stop()
            .animate({ top: $move + "px" }, 500);

          $("#upDown>li").click(function () {
            let $node = $(this).index();
            if ($node === 0) {
              $("html, body").animate({ scrollTop: 0 }, 500);
            } else {
              let $bottom = $("#div3").offset().top;
              $("html, body").animate({ scrollTop: $bottom + "px" }, 500);
            }
          });
        });
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      dl,
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      span,
      main,
      label {
        display: block;
      }
      /*one drop page menu*/
      .box {
        width: 100%;
        height: auto;
        position: relative;
      }
      .upDown {
        width: 100px;
        height: 80px;
        background-color: darkgrey;
        position: absolute;
        right: 30px;
        top: 130px;
        font-size: 13px;
        color: white;
        z-index: 1;
      }
      .upDown > li {
        width: 100px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      .menu {
        width: 300px;
        height: 40px;
        position: fixed;
        z-index: 1;
      }
      .menu > li {
        width: 100px;
        height: 40px;
        float: left;
        background-color: skyblue;
        color: white;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        border: 1px solid lightblue;
      }
      .yellow {
        clear: both;
        width: 100%;
        height: 300px;
        background-color: gold;
      }
      .green {
        width: 100%;
        height: 800px;
        background-color: green;
      }
      .blue {
        width: 100%;
        height: 700px;
        background-color: pink;
      }
      .black {
        width: 100%;
        height: 300px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="upDown" id="upDown">
        <li>상단</li>
        <li>하단</li>
      </ul>
      <ol class="menu" id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
      </ol>
      <div class="yellow" id="div0"></div>
      <div class="green" id="div1"></div>
      <div class="blue" id="div2"></div>
      <div class="black" id="div3"></div>
    </div>
  </body>
</html>
