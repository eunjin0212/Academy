<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one drop page</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        //window, document 차이?
        $(window).scroll(function () {
          //마우스에 스크롤 기능을 가져오는 함수 입니다.
          //var $sc = $(this).scrollTop(); //scrollTop : 상단 스크롤바 높이 값
          //scrollLeft() : 하단 스크롤바 가로 값

          /* 연습
                if($sc > 400){
                    alert("더 이상 스크롤을 사용하실 수 없습니다.");
                    //html만 사용 : chrom, fireforx(O), safari
                    //body만 사용 : IE,Edge,OP
                    //html,body 공용사용 : 모든 브라우져에서 다 사용됨
                    $("html,body").animate({
                        "scrollTop":0
                    },1000);
                }
                */

          /* 응용 */
          var $sct = $(this).scrollTop();
          var $fm = $("#up").offset().top;
          var $mv = 0;
          if ($sct == 0) {
            $mv = 130;
          } else {
            $mv = $sct + 130;
          }
          //해당 if 범위에 한하여 animate를 해당 수치만큼 top을
          //움직이게 함
          $("#up")
            .stop()
            .animate(
              {
                top: $mv + "px",
              },
              800
            );
        });

        $("#menu>li").click(function () {
          var $node = $(this).index();
          //console.log($node);
          var $id = $("#a" + $node).offset().top; //상단정보만 가져옴
          //offset : top(상단 위치), left(좌,우 위치)
          $("html,body").animate(
            {
              scrollTop: $id + "px",
            },
            1000
          );
        });

        $("#up>li").click(function () {
          var $node = $(this).index();
          if ($node == 0) {
            $("html,body").animate(
              {
                scrollTop: "0px",
              },
              1000
            );
          } else {
            var $top = $("#a3").offset().top;
            $("html,body").animate(
              {
                scrollTop: $top + "px",
              },
              1000
            );
          }
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      dl,
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      span,
      main,
      label {
        display: block;
      }
      /*one drop page menu*/
      .box {
        width: 100%;
        height: auto;
        position: relative;
      }
      .up {
        width: 100px;
        height: 80px;
        background-color: darkgrey;
        position: absolute;
        right: 30px;
        top: 130px;
        font-size: 13px;
        color: white;
        z-index: 1;
      }
      .up > li {
        width: 100px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      .menu {
        width: 300px;
        height: 40px;
        position: fixed;
        z-index: 1;
      }
      .menu > li {
        width: 100px;
        height: 40px;
        float: left;
        background-color: cornflowerblue;
        color: white;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      .yellow {
        clear: both;
        width: 100%;
        height: 300px;
        background-color: gold;
      }
      .green {
        width: 100%;
        height: 800px;
        background-color: green;
      }
      .blue {
        width: 100%;
        height: 700px;
        background-color: pink;
      }
      .black {
        width: 100%;
        height: 300px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="up" id="up">
        <li>상단</li>
        <li>하단</li>
      </ul>
      <ol class="menu" id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
      </ol>
      <div class="yellow" id="a0"></div>
      <div class="green" id="a1"></div>
      <div class="blue" id="a2"></div>
      <div class="black" id="a3"></div>
    </div>
  </body>
</html>
