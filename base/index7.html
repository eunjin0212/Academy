<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index7.css" />
    <title>3월 10일 HTML</title>
  </head>
  <body>
    <form oninput="aa.value=parseInt(a.value)">
      <input type="number" /><br />
      <input type="color" /><br />
      <input type="date" /><br />
      <input type="datetime-local" /><br />
      email<input type="email" /><br />
      tel<input type="tel" /><br />
      1<input type="range" min="1" max="10" id="a" />
      <output for="a" name="aa"></output>
      <!-- range의 값을 보여줌 oninput을 통해서 -->
    </form>
  </body>
</html>
