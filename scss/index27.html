<!DOCTYPE html>
<html lang="en">

    <title>2D 동적 애니메이션 + jquery</title>
    <script src="../jq/jquery.js"></script>
    <script>
      $(function () {
        let $a = 0;
        $("#btn").click(function () {
          /* 응용문제. 해당 버튼을 클릭시 상하가 변화가 됩니다.
                단, 한번 더 클릭시 원상태로 돌아가도록 스크립트 적용하시오
                */
          if ($a == 0) {
            $("#divbox").css({
              transform: "rotateX(180deg)",
            });
            $("#spanbox").css({
              transform: "rotateX(180deg)",
            });
            $a = 1;
          } else {
            $("#divbox").css({
              transform: "rotateX(0deg)",
            });
            $("#spanbox").css({
              transform: "rotateX(0deg)",
            });
            $a = 0;
          }
        });
        $("#menuUl>li").bind({
          mouseenter: function () {
            var $node = $(this).index();
            $("#menuUl>li").eq($node).css({
              transform: "rotateY(180deg)",
              background: "orange",
            });
            $("#menuUl>li:eq(" + $node + ")>.menuSpan").css({
              transform: "rotateY(180deg)",
              color: "white",
            });
          },
          mouseleave: function () {
            var $node = $(this).index();
            $("#menuUl>li").eq($node).css({
              transform: "rotateY(0deg)",
              background: "",
            });
            $("#menuUl>li:eq(" + $node + ")>.menuSpan").css({
              transform: "rotateY(0deg)",
              color: "",
            });
          },
        });
      });
    </script>
  </head>
  <body>
    <!--
          응용문제 : 다음 오브젝트 적용하시오. 단, flex를 무조건 사용하셔야 합니다.
      -->
    <header class="menu">
      <div>
        <ul class="menuUl" id="menuUl">
          <li><span class="menuSpan">menu1</span></li>
          <li><span class="menuSpan">menu2</span></li>
          <li><span class="menuSpan">menu3</span></li>
          <li><span class="menuSpan">menu4</span></li>
          <li><span class="menuSpan">menu5</span></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="divbox" id="divbox">
        <span class="spanbox" id="spanbox">테스트 메뉴</span>
      </div>
      <input type="button" value="EFFECT" id="btn" />
    </section>
  </body>
</html>
